    <style>

            color: white;

        pre {
            background-color: #222; /* æ·±è‰²èƒŒæ™¯ */

</head>
<body>
    <h1>æ‰¹é‡ Word è½¬ Markdown</h1>
    <input type="file" id="fileInput" multiple accept=".docx,.doc,.odt" />
    <button id="convertBtn">è½¬æ¢</button>
    
    <div id="statusArea" style="margin-top: 20px;">
        <h2>å¤„ç†çŠ¶æ€</h2>
        <div id="statusMessages"></div>
    </div>
    
    <div id="downloadArea" style="margin-top: 20px;">
        <p>ä¸‹è½½é“¾æ¥â†“ğŸ‘‡â†“</p>
        <div id="downloadButtons"></div>
        <p>é¢„è§ˆåŒºåŸŸâ†“ğŸ‘‡â†“</p>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('convertBtn').addEventListener('click', async () => {
            const input = document.getElementById('fileInput');
            const files = input.files;
            const outputDiv = document.getElementById('output');
            const downloadButtonsDiv = document.getElementById('downloadButtons');
            const statusMessagesDiv = document.getElementById('statusMessages');
            
            // æ¸…ç©ºä¹‹å‰çš„å†…å®¹
            downloadButtonsDiv.innerHTML = '';
            outputDiv.innerHTML = '';
            statusMessagesDiv.innerHTML = '';
            
            for (const file of files) {
                const fileSize = formatFileSize(file.size);
                const fileName = file.name;

                try {
                    // æ˜¾ç¤ºæ–‡ä»¶å¤„ç†çŠ¶æ€
                    statusMessagesDiv.insertAdjacentHTML('beforeend', `<p>æ­£åœ¨å¤„ç†: ${fileName} (å¤§å°:${fileSize})</p>`);
                    
                    // è¯»å–æ–‡ä»¶å†…å®¹
                    const arrayBuffer = await readFile(file);
                    const result = await mammoth.convertToMarkdown({ arrayBuffer: arrayBuffer });
                    const markdownContent = result.value;

                    // æ˜¾ç¤ºè½¬æ¢ç»“æœ
                    const markdownHTML = `<h3>${fileName}</h3><pre>${markdownContent}</pre>`;
                    outputDiv.insertAdjacentHTML('beforeend', markdownHTML);

                    // åˆ›å»ºä¸‹è½½æŒ‰é’®
                    const downloadButton = createDownloadButton(fileName.replace(/\.(docx?|odt)$/, '.md'), markdownContent);
                    downloadButtonsDiv.insertAdjacentElement('beforeend', downloadButton);
                    
                    statusMessagesDiv.insertAdjacentHTML('beforeend', `<p>è½¬æ¢æˆåŠŸ: ${fileName}</p>`);
                    
                } catch (err) {
                    console.error(err); // è¾“å‡ºè¯¦ç»†é”™è¯¯ä¿¡æ¯
                    statusMessagesDiv.insertAdjacentHTML('beforeend', `<p>è½¬æ¢é”™è¯¯: ${fileName} -${err.message}</p>`);
                }
            }
        });

        // å‡½æ•°ï¼šè¯»å–æ–‡ä»¶å†…å®¹
        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    resolve(event.target.result);
                };
                reader.onerror = function() {
                    reject(new Error("è¯»å–æ–‡ä»¶æ—¶å‡ºé”™"));
                };
                reader.readAsArrayBuffer(file);
            });
        }

        // åˆ›å»ºä¸‹è½½æŒ‰é’®
        function createDownloadButton(fileName, content) {
            const downloadButton = document.createElement('a');
            downloadButton.textContent = 'ä¸‹è½½ ' + fileName;
            const blob = new Blob([content], { type: 'text/markdown' });
            downloadButton.href = URL.createObjectURL(blob);
            downloadButton.download = fileName;
            downloadButton.style.display = 'block'; // æ¯ä¸ªæŒ‰é’®å ä¸€è¡Œ
            return downloadButton;
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(size) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return `${size.toFixed(2)}${units[unitIndex]}`;
        }
    </script>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML在线代码运行工具</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            color: #f5f5f5;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .editors {
            display: flex;
            flex: 1;
            flex-direction: row;
            gap: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .editor-header h3 {
            margin: 0;
        }
        .clear-button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff4d4d;
            color: #f5f5f5;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 12px;
        }
        .clear-button:hover {
            background-color: #ff1a1a;
        }
        .CodeMirror {
            flex: 1;
            height: 100%;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .iframe-container {
            flex: 1;
            margin-top: 20px;
            border: 1px solid #555;
            border-radius: 4px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: #f5f5f5;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
            min-width: 120px;
        }
        button:hover {
            background-color: #777;
        }
        .toggle-theme {
            background-color: transparent;
            color: #f5f5f5;
            border: 1px solid #555;
            flex: none;
            padding: 10px 15px;
            min-width: auto;
        }
        .toggle-theme:hover {
            background-color: #555;
        }

        /* 暗黑主题切换 */
        body.dark-theme {
            background-color: #f5f5f5;
            color: #2d2d2d;
        }
        body.dark-theme .CodeMirror {
            background-color: #f5f5f5;
            color: #2d2d2d;
        }
        body.dark-theme button {
            background-color: #ddd;
            color: #2d2d2d;
        }
        body.dark-theme button:hover {
            background-color: #bbb;
        }
        body.dark-theme .toggle-theme {
            background-color: #ddd;
            color: #2d2d2d;
            border: 1px solid #555;
        }
        body.dark-theme .toggle-theme:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>增强版在线代码运行工具</h2>
        <button class="toggle-theme">切换主题</button>
    </div>
    <div class="editors">
        <div class="editor">
            <div class="editor-header">
                <h3>HTML</h3>
                <button class="clear-button" data-editor="html">清空</button>
            </div>
            <textarea id="htmlCode"><!-- 在这里输入您的HTML代码 -->
<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
</head>
<body>
    <h1>Hello World!</h1>
</body>
</html>
            </textarea>
        </div>
        <div class="editor">
            <div class="editor-header">
                <h3>CSS</h3>
                <button class="clear-button" data-editor="css">清空</button>
            </div>
            <textarea id="cssCode">/* 在这里输入您的CSS代码 */
body {
    background-color: #282c34;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}
            </textarea>
        </div>
        <div class="editor">
            <div class="editor-header">
                <h3>JavaScript</h3>
                <button class="clear-button" data-editor="js">清空</button>
            </div>
            <textarea id="jsCode">// 在这里输入您的JavaScript代码
console.log('Hello World!');
            </textarea>
        </div>
    </div>
    <div class="controls">
        <button id="runButton">运行代码</button>
        <button id="resetButton">重置</button>
        <button id="copyButton">复制代码</button>
        <button id="previewNewWindowButton">在新窗口中运行</button>
        <!-- 新增：一键清空按钮 -->
        <button id="clearAllButton">一键清空</button>
    </div>
    <div class="iframe-container">
        <iframe id="previewFrame" srcdoc=""></iframe>
    </div>
</div>

<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
<script>
    // 初始化CodeMirror编辑器
    var htmlEditor = CodeMirror.fromTextArea(document.getElementById("htmlCode"), {
        mode: "xml",
        theme: "dracula",
        lineNumbers: true,
        lineWrapping: true
    });
    var cssEditor = CodeMirror.fromTextArea(document.getElementById("cssCode"), {
        mode: "css",
        theme: "dracula",
        lineNumbers: true,
        lineWrapping: true
    });
    var jsEditor = CodeMirror.fromTextArea(document.getElementById("jsCode"), {
        mode: "javascript",
        theme: "dracula",
        lineNumbers: true,
        lineWrapping: true
    });

    // 运行代码到iframe
    document.getElementById("runButton").addEventListener("click", function() {
        var htmlContent = htmlEditor.getValue();
        var cssContent = "<style>" + cssEditor.getValue() + "</style>";
        var jsContent = "<script>" + jsEditor.getValue() + "<\/script>";
        var combinedContent = htmlContent + cssContent + jsContent;
        document.getElementById("previewFrame").srcdoc = combinedContent;
    });

    // 重置编辑器内容
    document.getElementById("resetButton").addEventListener("click", function() {
        if(confirm("确定要重置所有代码吗？")) {
            htmlEditor.setValue(`<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
</head>
<body>
    <h1>Hello World!</h1>
</body>
</html>`);
            cssEditor.setValue(`body {
    background-color: #282c34;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}`);
            jsEditor.setValue(`console.log('Hello World!');`);
            document.getElementById("previewFrame").srcdoc = "";
        }
    });

    // 复制代码到剪贴板
    document.getElementById("copyButton").addEventListener("click", function() {
        var combinedCode = htmlEditor.getValue() + "\n" + cssEditor.getValue() + "\n" + jsEditor.getValue();
        navigator.clipboard.writeText(combinedCode).then(function() {
            alert("代码已复制到剪贴板！");
        }, function(err) {
            alert("复制失败: " + err);
        });
    });

    // 切换主题
    document.querySelector(".toggle-theme").addEventListener("click", function() {
        document.body.classList.toggle("dark-theme");
        var currentTheme = htmlEditor.getOption("theme");
        var newTheme = currentTheme === "dracula" ? "default" : "dracula";
        htmlEditor.setOption("theme", newTheme);
        cssEditor.setOption("theme", newTheme);
        jsEditor.setOption("theme", newTheme);
    });

    // 在新窗口中运行代码
    document.getElementById("previewNewWindowButton").addEventListener("click", function() {
        var htmlContent = htmlEditor.getValue();
        var cssContent = "<style>" + cssEditor.getValue() + "</style>";
        var jsContent = "<script>" + jsEditor.getValue() + "<\/script>";
        var combinedContent = htmlContent + cssContent + jsContent;
        var newWindow = window.open("", "_blank");
        newWindow.document.open();
        newWindow.document.write(combinedContent);
        newWindow.document.close();
    });

    // 清空各个编辑器内容
    var clearButtons = document.querySelectorAll(".clear-button");
    clearButtons.forEach(function(button) {
        button.addEventListener("click", function() {
            var editorType = this.getAttribute("data-editor");
            var confirmation = confirm("确定要清空 " + editorType.toUpperCase() + " 代码吗？");
            if (confirmation) {
                switch(editorType) {
                    case "html":
                        htmlEditor.setValue("");
                        break;
                    case "css":
                        cssEditor.setValue("");
                        break;
                    case "js":
                        jsEditor.setValue("");
                        break;
                    default:
                        break;
                }
            }
        });
    });

    // 新增：一键清空所有编辑器内容，无需确认
    document.getElementById("clearAllButton").addEventListener("click", function() {
        htmlEditor.setValue("");
        cssEditor.setValue("");
        jsEditor.setValue("");
        document.getElementById("previewFrame").srcdoc = "";
    });

    // （可选）实时预览代码
    /*
    function updatePreview() {
        var htmlContent = htmlEditor.getValue();
        var cssContent = "<style>" + cssEditor.getValue() + "</style>";
        var jsContent = "<script>" + jsEditor.getValue() + "<\/script>";
        var combinedContent = htmlContent + cssContent + jsContent;
        document.getElementById("previewFrame").srcdoc = combinedContent;
    }

    htmlEditor.on("change", updatePreview);
    cssEditor.on("change", updatePreview);
    jsEditor.on("change", updatePreview);
    */
</script>

</body>
</html>

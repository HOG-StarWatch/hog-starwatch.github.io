<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 在线代码运行工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        button {
            margin-right: 10px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<button onclick="goHome()">返回主页</button>
<h2>HTML 在线代码运行工具</h2>
<textarea id="htmlCode" placeholder="在这里输入您的HTML代码..."></textarea>
<button id="previewButton">在新页面中运行</button>
<button id="runButton">在下方框中运行代码</button>
<iframe id="preview" srcdoc=""></iframe>

<script>
    document.getElementById("runButton").addEventListener("click", function() {
        var htmlCode = document.getElementById("htmlCode").value;
        document.getElementById("preview").srcdoc = htmlCode;
    });

    document.getElementById("previewButton").addEventListener("click", function() {
        var htmlCode = document.getElementById("htmlCode").value;
        var newWindow = window.open();
        newWindow.document.write(htmlCode);
        newWindow.document.close();
    });

    // 定义返回主页函数
    function goHome() {
            window.location.href = "/";
        }
</script>

</body>
</html>

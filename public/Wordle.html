<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle 游戏</title>
    <style>
        /* 基本页面样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121213;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        /* 输入区样式 */
        #guessInput {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #guessInput input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ffffff;
            border-radius: 5px;
            width: 200px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            background-color: #121213;
            color: #ffffff;
        }

        #guessInput input:focus {
            outline: none;
            border-color: #6aaa64;
        }

        #guessInput button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #6aaa64;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #guessInput button:hover {
            background-color: #538d4e;
        }

        /* 消息提示样式 */
        #message {
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* 游戏板样式 */
        .board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .cell {
            width: 60px;
            height: 60px;
            border: 2px solid #3a3a3c;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* 不同状态下的单元格样式 */
        .correct {
            background-color: #6aaa64;
            border-color: #6aaa64;
            color: #ffffff;
            animation: pop 0.3s ease-in-out;
        }
        .present {
            background-color: #c9b458;
            border-color: #c9b458;
            color: #ffffff;
            animation: pop 0.3s ease-in-out;
        }
        .absent {
            background-color: #3a3a3c;
            border-color: #3a3a3c;
            color: #ffffff;
            animation: pop 0.3s ease-in-out;
        }

        /* 动画效果 */
        @keyframes pop {
            0% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        /* 按钮组样式 */
        .button-group {
            margin-top: 15px;
        }

        .button-group button {
            margin: 0 5px;
            padding: 8px 16px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            background-color: #787c7e;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-group button:hover {
            background-color: #575757;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .cell {
                width: 40px;
                height: 40px;
                font-size: 1.5em;
            }

            #guessInput input {
                width: 150px;
            }

            #guessInput button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Wordle 游戏</h1>
    <div id="guessInput">
        <input type="text" maxlength="5" id="input" placeholder="猜一个五字母单词" autocomplete="off" />
        <button id="guessButton">猜(Enter)</button>
        <div class="button-group">
            <button id="restartButton">重新开始</button>
            <button id="showDatabaseButton">显示词库</button>
        </div>
        <div id="message"></div>
    </div>
    <div class="board" id="board"></div>

    <script>
        // 全局变量
        let WordleDataBase = [];
        let targetWord = '';
        let currentRow = 0;
        const maxAttempts = 6;

        // DOM 元素
        const inputField = document.getElementById('input');
        const guessButton = document.getElementById('guessButton');
        const restartButton = document.getElementById('restartButton');
        const showDatabaseButton = document.getElementById('showDatabaseButton');
        const board = document.getElementById('board');
        const message = document.getElementById('message');

        // 加载单词数据库
        async function loadWords() {
            try {
                const response = await fetch('WordleDataBase.txt');
                if (!response.ok) throw new Error('网络响应失败');
                const data = await response.text();
                WordleDataBase = data.split('\n').map(word => word.trim().toLowerCase()).filter(word => word.length === 5);
                console.log('单词列表加载成功');
                startGame();
            } catch (error) {
                console.error('加载单词时出错:', error);
                showMessage('无法加载单词库，请检查网络连接。');
            }
        }

        // 开始新游戏
        function startGame() {
            targetWord = WordleDataBase[Math.floor(Math.random() * WordleDataBase.length)];
            currentRow = 0;
            board.innerHTML = '';
            message.innerText = '';
            inputField.value = '';
            // 初始化游戏板
            for (let i = 0; i < maxAttempts; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    row.appendChild(cell);
                }
                board.appendChild(row);
            }
        }

        // 显示消息
        function showMessage(msg, isError = false) {
            message.innerText = msg;
            message.style.color = isError ? '#e74c3c' : '#ffffff';
        }

        // 处理猜测
        function makeGuess() {
            const guess = inputField.value.trim().toLowerCase();
            if (guess.length !== 5) {
                showMessage("请输入一个五个字母的单词！", true);
                return;
            }
            if (!WordleDataBase.includes(guess)) {
                showMessage("单词不在词库中！", true);
                return;
            }
            if (currentRow >= maxAttempts) {
                showMessage("你已经用完所有机会！", true);
                return;
            }

            // 获取当前行
            const row = board.children[currentRow];
            const targetLetters = targetWord.split('');
            const guessLetters = guess.split('');
            const letterStatus = Array(5).fill('absent');

            // 第一次检查正确位置
            guessLetters.forEach((letter, index) => {
                if (letter === targetLetters[index]) {
                    letterStatus[index] = 'correct';
                    targetLetters[index] = null;
                }
            });

            // 第二次检查存在但位置不对
            guessLetters.forEach((letter, index) => {
                if (letterStatus[index] === 'absent' && targetLetters.includes(letter)) {
                    letterStatus[index] = 'present';
                    targetLetters[targetLetters.indexOf(letter)] = null;
                }
            });

            // 更新单元格样式
            guessLetters.forEach((letter, index) => {
                const cell = row.children[index];
                cell.innerText = letter.toUpperCase();
                cell.classList.add(letterStatus[index]);
            });

            // 检查是否猜中
            if (guess === targetWord) {
                showMessage(`恭喜你，猜对了！用了 ${currentRow + 1} 次。`);
                inputField.disabled = true;
                guessButton.disabled = true;
                return;
            }

            currentRow++;
            if (currentRow >= maxAttempts) {
                showMessage(`游戏结束！正确的单词是 ${targetWord.toUpperCase()}。`);
                inputField.disabled = true;
                guessButton.disabled = true;
                return;
            } else {
                showMessage(`加油，你还有 ${maxAttempts - currentRow} 次机会！`);
                inputField.value = '';
            }
        }

        // 重新开始游戏
        function restartGame() {
            startGame();
            inputField.disabled = false;
            guessButton.disabled = false;
            showMessage('新游戏开始！');
        }

        // 显示词库（此处假设有一个 WordleDataBase.html 页面）
        function showDataBase() {
            window.open("WordleDataBase.html", "_blank");
        }

        // 事件监听
        guessButton.addEventListener('click', makeGuess);
        restartButton.addEventListener('click', restartGame);
        showDatabaseButton.addEventListener('click', showDataBase);

        // 处理键盘事件（按 Enter 键提交猜测）
        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                makeGuess();
            }
        });

        // 页面加载时初始化游戏
        window.onload = loadWords;
    </script>
</body>
</html>

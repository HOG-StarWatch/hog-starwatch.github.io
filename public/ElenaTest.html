        function shuffleArray(arr) {
            const a = [...arr];
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];

        // ÈöèÊú∫ÊäΩ20È¢òÔºåÊâì‰π±ÈÄâÈ°πÔºå‰øÆÊ≠£correct

                    if (pct >= 80 && pct < 90) ach.push({ name: '‰ºòÁßÄÈ≠îÂ•≥', description: 'ÂæóÂàÜË∂ÖËøá80%ÔºåË°®Áé∞Âá∫Ëâ≤ÔºÅ', icon: '‚ú®', rarity: 'rare' });

                  // Ëé∑ÂèñÂΩìÂâçÊâÄÊúâÈÄâÈ°πÂÖÉÁ¥†ÂíåÊñáÊú¨
                  function getOptions() {
                    const optionItems = document.querySelectorAll('.option-item');
                    const options = [];
                    optionItems.forEach((item, index) => {
                      const contentElem = item.querySelector('.option-content');
                      const text = contentElem ? contentElem.innerText.trim() : '';
                      options.push({
                        element: item,
                        index: index,
                        text: text
                      });
                    });
                    return options;
                  }

                  // ÁÇπÂáªÈÄâÈ°π
                  function clickOption(optionElement) {
                    optionElement.click();
                  }

                  // ÁÇπÂáª‰∏ã‰∏ÄÈ¢òÊåâÈíÆ
                  function clickNext() {
                    const nextBtn = document.querySelector('.nav-button.next-button');
                    if (nextBtn && !nextBtn.disabled) {
                      nextBtn.click();
                      return true;
                    }
                    return false;
                  }

                  // Ê£ÄÊü•ÊòØÂê¶ËøòÊúâ‰∏ã‰∏ÄÈ¢òÔºàÈÄöËøáÊåâÈíÆÊñáÊú¨Âà§Êñ≠Ôºâ
                  function isLastQuestion() {
                    const nextBtn = document.querySelector('.nav-button.next-button');
                    return nextBtn && nextBtn.innerText.includes('ÁªìÊùüÊµãËØï');
                  }

                  // ---------- ‰∏ªÊµÅÁ®ã ----------
                  (async function autoExam() {
                    console.log('Ëá™Âä®Á≠îÈ¢òËÑöÊú¨ÂêØÂä®...');
                    
                    // Á≠âÂæÖÈ¢òÁõÆÂä†ËΩΩÔºàÁ°Æ‰øùÈ°µÈù¢Â∑≤ÊúâÈ¢òÁõÆÔºâ
                    let retry = 0;
                    while (!getCurrentQuestionText() && retry < 10) {
                      await delay(500);
                      retry++;
                    }
                    
                    let questionCount = 0;
                    const maxQuestions = 20; // Â∑≤Áü•Âõ∫ÂÆö20È¢ò

                    while (questionCount < maxQuestions) {
                      const questionText = getCurrentQuestionText();
                      if (!questionText) {
                        console.log('Êú™ÊâæÂà∞È¢òÁõÆÊñáÊú¨ÔºåÂèØËÉΩËÄÉËØïÂ∑≤ÁªìÊùüÊàñÈ°µÈù¢ÂºÇÂ∏∏');
                        break;
                      }

                      console.log(`Ê≠£Âú®Â§ÑÁêÜÁ¨¨ ${questionCount + 1} È¢òÔºö${questionText}`);

                      // ‰ªéÈ¢òÂ∫ìÊü•ÊâæÂéüÈ¢ò
                      const originalQuestion = findQuestionByText(questionText);
                      if (!originalQuestion) {
                        console.error(`Êú™Âú®È¢òÂ∫ì‰∏≠ÊâæÂà∞È¢òÁõÆÔºö${questionText}ÔºåËÑöÊú¨ÂÅúÊ≠¢`);
                        break;
                      }

                      // ÂéüÈ¢òÁöÑÊ≠£Á°ÆÈÄâÈ°πÊñáÊú¨
                      const correctAnswerText = originalQuestion.options[originalQuestion.correct];

                      // Ëé∑ÂèñÂΩìÂâçÈ°µÈù¢ÁöÑÈÄâÈ°πÂàóË°®
                      const options = getOptions();
                      if (options.length === 0) {
                        console.log('Êú™ÊâæÂà∞ÈÄâÈ°πÔºåÁ≠âÂæÖ...');
                        await delay(1000);
                        continue;
                      }

                      // ÊâæÂà∞ÂåπÈÖçÊ≠£Á°ÆÊñáÊú¨ÁöÑÈÄâÈ°π
                      const targetOption = options.find(opt => opt.text === correctAnswerText);
                      if (!targetOption) {
                        console.error(`Êú™Âú®ÂΩìÂâçÈÄâÈ°π‰∏≠ÊâæÂà∞Ê≠£Á°ÆÊñáÊú¨Ôºö${correctAnswerText}`);
                        console.log('ÂΩìÂâçÈÄâÈ°πÔºö', options.map(o => o.text));
                        break;
                      }

                      // ÁÇπÂáªÊ≠£Á°ÆÈÄâÈ°π
                      clickOption(targetOption.element);
                      console.log(`  Â∑≤ÈÄâÊã©Ôºö${correctAnswerText}`);

                      // Á≠âÂæÖÂèçÈ¶àÂá∫Áé∞ÔºàÈÄöÂ∏∏ÊúâÂØπÂãæ/ÂèâÂèâÂá∫Áé∞Ôºâ
                      await delay(600);

                      // Â¶ÇÊûúÊòØÊúÄÂêé‰∏ÄÈ¢òÔºåÁÇπÂáªÂêéÂ∫îËØ•Âá∫Áé∞ÁªìÊùüÊåâÈíÆÔºå‰ΩÜ‰ªçÁÑ∂ÂèØ‰ª•ÁÇπÂáª‚ÄúÁªìÊùüÊµãËØï‚Äù
                      const nextClicked = clickNext();
                      if (!nextClicked) {
                        console.log('Êó†Ê≥ïÁÇπÂáª‰∏ã‰∏ÄÈ¢òÔºåÂèØËÉΩÂ∑≤ÁªèÊòØÊúÄÂêé‰∏ÄÈ¢ò‰∏îÊåâÈíÆÁä∂ÊÄÅÂºÇÂ∏∏');
                        // Â∞ùËØïÁõ¥Êé•ÊâæÁªìÊùüÊåâÈíÆÔºü
                        const finishBtn = document.querySelector('.nav-button.next-button'); // ÊñáÊú¨ÂèØËÉΩÂ∑≤Âèò
                        if (finishBtn && !finishBtn.disabled) {
                          finishBtn.click();
                        }
                      }

                      // Á≠âÂæÖÈ¢òÁõÆÂàáÊç¢
                      await delay(800);

                      questionCount++;
                    }

                    console.log('Ëá™Âä®Á≠îÈ¢òÂÆåÊàêÔºÅ');
                  })();
                })();
            }
        });
    </script>

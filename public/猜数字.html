<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <button onclick="goHome()">返回主页</button>
    <title>猜数字游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>猜数字游戏</h1>
    <p>请猜一个1到100之间的数字：</p>
    <input type="number" id="guessInput" min="1" max="100" />
    <button onclick="checkGuess()">猜</button>
    <div class="message" id="message"></div>
    <button id="restartButton" style="display: none;" onclick="restartGame()">重新开始</button>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById("guessInput").value);
            const messageElement = document.getElementById("message");
            attempts++;

            if (userGuess < 1 || userGuess > 100) {
                messageElement.textContent = "请输入1到100之间的数字！";
                return;
            }

            if (userGuess === randomNumber) {
                messageElement.textContent = `恭喜！你猜对了！数字是 ${randomNumber}。你一共猜了 ${attempts} 次。`;
                document.getElementById("restartButton").style.display = "block";
            } else if (userGuess < randomNumber) {
                messageElement.textContent = "低了！再试试。";
            } else {
                messageElement.textContent = "高了！再试试。";
            }
        }

        function restartGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("message").textContent = "";
            document.getElementById("guessInput").value = "";
            document.getElementById("restartButton").style.display = "none";
        }

        // 定义返回主页函数
        function goHome() {
            window.location.href = "/";
        }
    </script>
</body>
</html>

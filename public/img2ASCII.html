<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频/图片/GIF转ASCII艺术</title>
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #9932cc;
            --dark-bg: #1a1a2e;
            --darker-bg: #16213e;
            --text-color: #e2e2e2;
            --highlight: #ba55d3;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            margin-bottom: 10px;
        }
        
        video, img {
            width: 640px;
            height: 360px;
            background: #000;
            object-fit: contain;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }
        
        canvas {
            display: none;
        }
        
        #ascii-output {
            white-space: pre;
            line-height: 1;
            font-size: 8px;
            letter-spacing: 0;
            text-align: center;
            background: var(--darker-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--secondary-color);
            width: 90%;
            overflow-x: auto;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }
        
        button, input[type="file"] {
            padding: 10px 18px;
            background: var(--darker-bg);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        button:hover, input[type="file"]:hover {
            background: var(--secondary-color);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input[type="text"], input[type="number"], input[type="color"] {
            padding: 10px;
            background: var(--darker-bg);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            font-family: inherit;
        }
        
        input[type="text"] {
            width: 300px;
        }
        
        input[type="number"] {
            width: 80px;
        }
        
        input[type="color"] {
            width: 60px;
            height: 40px;
            padding: 2px;
        }
        
        .settings {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        
        .settings label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--highlight);
        }
        
        select {
            padding: 8px;
            background: var(--darker-bg);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            font-family: inherit;
        }
        
        .file-upload-label {
            position: relative;
            display: inline-block;
        }
        
        .file-upload-label::after {
            content: attr(data-label);
            position: absolute;
            top: -25px;
            left: 0;
            font-size: 12px;
            color: var(--highlight);
            width: 100%;
            text-align: center;
        }
        
        .status {
            color: var(--highlight);
            font-weight: bold;
            text-align: center;
            margin-top: -10px;
        }
        
        .drop-area {
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            transition: background 0.3s;
        }
        
        .drop-area.highlight {
            background: rgba(138, 43, 226, 0.1);
        }
        
        @media (max-width: 768px) {
            video, img {
                width: 100%;
                height: auto;
                max-height: 300px;
            }
            
            input[type="text"] {
                width: 200px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>视频/图片/GIF转ASCII艺术</h1>
        
        <div class="settings">
            <label>
                字符密度:
                <select id="densitySelect">
                    <option value=" .:-=+*#%@">简单 (10级)</option>
                    <option value=" .'`^\",:;Il!i><~+_-?][}{1)(|\\/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao*#MW&8%B@$">复杂 (70级)</option>
                    <option value=" ░▒▓█">方块 (4级)</option>
                    <option value=" ⚫⚪◎●">圆形 (5级)</option>
                    <option value=" .,:;+*?%S#@">经典 (12级)</option>
                </select>
            </label>
            <label>
                输出宽度:
                <input type="number" id="widthInput" min="20" max="200" value="100">
            </label>
            <label>
                帧率 (FPS):
                <input type="number" id="fpsInput" min="1" max="60" value="24">
            </label>
            <label>
                颜色模式:
                <select id="colorMode">
                    <option value="grayscale">灰度</option>
                    <option value="original">原色</option>
                    <option value="custom">自定义</option>
                </select>
            </label>
            <label id="customColorLabel" style="display: none;">
                自定义颜色:
                <input type="color" id="customColor" value="#ba55d3">
            </label>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <input type="text" id="mediaUrl" placeholder="输入视频/图片/GIF URL">
                <button id="loadUrlBtn">加载URL</button>
            </div>
            
            <div class="file-upload-label">
                <input type="file" id="videoUpload" accept="video/*">
                <span data-label="本地上传视频"></span>
            </div>
            
            <div class="file-upload-label">
                <input type="file" id="imageUpload" accept="image/*">
                <span data-label="本地上传图片/GIF"></span>
            </div>
            
            <button id="startBtn">开始转换</button>
            <button id="stopBtn">停止转换</button>
            <button id="exportTextBtn">导出为文本</button>
            <button id="exportImageBtn">导出为图片</button>
        </div>
        
        <div id="dropArea" class="drop-area">
            <p>或拖放视频/图片/GIF文件到这里</p>
        </div>
        
        <div id="status" class="status"></div>
        
        <video id="video" controls></video>
        <img id="image" style="display: none;">
        <canvas id="canvas"></canvas>
        <canvas id="exportCanvas" style="display: none;"></canvas>
        <div id="ascii-output"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const image = document.getElementById('image');
        const canvas = document.getElementById('canvas');
        const exportCanvas = document.getElementById('exportCanvas');
        const ctx = canvas.getContext('2d');
        const exportCtx = exportCanvas.getContext('2d');
        const asciiOutput = document.getElementById('ascii-output');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const mediaUrl = document.getElementById('mediaUrl');
        const loadUrlBtn = document.getElementById('loadUrlBtn');
        const videoUpload = document.getElementById('videoUpload');
        const imageUpload = document.getElementById('imageUpload');
        const densitySelect = document.getElementById('densitySelect');
        const widthInput = document.getElementById('widthInput');
        const fpsInput = document.getElementById('fpsInput');
        const colorMode = document.getElementById('colorMode');
        const customColor = document.getElementById('customColor');
        const customColorLabel = document.getElementById('customColorLabel');
        const exportTextBtn = document.getElementById('exportTextBtn');
        const exportImageBtn = document.getElementById('exportImageBtn');
        const dropArea = document.getElementById('dropArea');
        const statusEl = document.getElementById('status');
        
        let isProcessing = false;
        let animationId = null;
        let currentMedia = null; // 'video' or 'image'
        let lastFrameTime = 0;
        let frameInterval = 1000 / 24; // 默认24fps
        
        // 更新帧间隔
        function updateFrameInterval() {
            const fps = parseInt(fpsInput.value);
            frameInterval = 1000 / fps;
        }
        
        // 颜色模式切换
        colorMode.addEventListener('change', () => {
            if (colorMode.value === 'custom') {
                customColorLabel.style.display = 'flex';
            } else {
                customColorLabel.style.display = 'none';
            }
        });
        
        // 加载URL媒体
        loadUrlBtn.addEventListener('click', () => {
            const url = mediaUrl.value.trim();
            if (!url) {
                updateStatus('请输入有效的URL');
                return;
            }
            
            stopProcessing();
            
            // 检测URL是否是视频还是图片
            const videoExtensions = ['.mp4', '.webm', '.ogg'];
            const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp'];
            const isVideo = videoExtensions.some(ext => url.toLowerCase().endsWith(ext));
            const isImage = imageExtensions.some(ext => url.toLowerCase().endsWith(ext));
            
            if (isVideo) {
                video.src = url;
                video.style.display = 'block';
                image.style.display = 'none';
                currentMedia = 'video';
                video.load();
                updateStatus('视频加载中...');
                
                video.onloadeddata = () => {
                    updateStatus('视频已加载，点击"开始转换"');
                };
                
                video.onerror = () => {
                    updateStatus('视频加载失败，请检查URL');
                };
            } else if (isImage) {
                image.src = url;
                image.style.display = 'block';
                video.style.display = 'none';
                currentMedia = 'image';
                updateStatus('图片已加载，点击"开始转换"');
                
                image.onerror = () => {
                    updateStatus('图片加载失败，请检查URL');
                };
            } else {
                updateStatus('不支持的URL格式，请使用视频或图片URL');
            }
        });
        
        // 上传视频文件
        videoUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            stopProcessing();
            video.src = URL.createObjectURL(file);
            video.style.display = 'block';
            image.style.display = 'none';
            currentMedia = 'video';
            updateStatus('视频已上传，点击"开始转换"');
            video.load();
        });
        
        // 上传图片文件
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            stopProcessing();
            image.src = URL.createObjectURL(file);
            image.style.display = 'block';
            video.style.display = 'none';
            currentMedia = 'image';
            updateStatus('图片已上传，点击"开始转换"');
        });
        
        // 拖放上传功能
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('highlight');
        });
        
        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('highlight');
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('highlight');
            
            const file = e.dataTransfer.files[0];
            if (!file) return;
            
            stopProcessing();
            
            const fileType = file.type.split('/')[0];
            if (fileType === 'video') {
                video.src = URL.createObjectURL(file);
                video.style.display = 'block';
                image.style.display = 'none';
                currentMedia = 'video';
                updateStatus('视频已上传，点击"开始转换"');
                video.load();
            } else if (fileType === 'image') {
                image.src = URL.createObjectURL(file);
                image.style.display = 'block';
                video.style.display = 'none';
                currentMedia = 'image';
                updateStatus('图片已上传，点击"开始转换"');
            } else {
                updateStatus('不支持的文件类型');
            }
        });
        
        // 开始处理
        startBtn.addEventListener('click', () => {
            if (isProcessing) return;
            
            if (currentMedia === 'video' && video.readyState < 3) {
                updateStatus('请等待视频加载完成');
                return;
            }
            
            if (currentMedia === 'image' && !image.src) {
                updateStatus('请先上传或加载图片');
                return;
            }
            
            if (!currentMedia) {
                updateStatus('请先上传或加载媒体内容');
                return;
            }
            
            isProcessing = true;
            updateFrameInterval();
            updateStatus('正在转换中...');
            
            if (currentMedia === 'video') {
                video.play();
                lastFrameTime = performance.now();
                processFrame();
            } else {
                processImage();
                updateStatus('图片转换完成');
            }
        });
        
        // 停止处理
        stopBtn.addEventListener('click', stopProcessing);
        
        function stopProcessing() {
            if (currentMedia === 'video') {
                video.pause();
            }
            
            isProcessing = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            updateStatus('已停止转换');
        }
        
        // 导出为文本
        exportTextBtn.addEventListener('click', () => {
            if (!asciiOutput.textContent.trim()) {
                updateStatus('没有可导出的ASCII内容');
                return;
            }
            
            const blob = new Blob([asciiOutput.textContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ascii-art.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            updateStatus('ASCII文本已导出');
        });
        
        // 导出为图片
        exportImageBtn.addEventListener('click', () => {
            if (!asciiOutput.textContent.trim()) {
                updateStatus('没有可导出的ASCII内容');
                return;
            }
            
            // 设置导出画布尺寸
            const fontSize = 8;
            const lineHeight = 1;
            const lines = asciiOutput.textContent.split('\n');
            const maxLineLength = Math.max(...lines.map(line => line.length));
            
            exportCanvas.width = maxLineLength * fontSize * 0.6; // 近似字符宽度
            exportCanvas.height = lines.length * fontSize * lineHeight;
            
            // 绘制ASCII艺术到画布
            exportCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--darker-bg');
            exportCtx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);
            
            exportCtx.font = `${fontSize}px monospace`;
            exportCtx.textBaseline = 'top';
            
            // 根据颜色模式设置文本颜色
            if (colorMode.value === 'grayscale') {
                exportCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-color');
            } else if (colorMode.value === 'custom') {
                exportCtx.fillStyle = customColor.value;
            }
            
            // 如果是原色模式，需要更复杂的处理
            if (colorMode.value === 'original') {
                // 这里简化为使用主色调
                exportCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
            }
            
            // 绘制文本
            lines.forEach((line, index) => {
                exportCtx.fillText(line, 0, index * fontSize * lineHeight);
            });
            
            // 导出为图片
            const dataUrl = exportCanvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = 'ascii-art.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            updateStatus('ASCII图片已导出');
        });
        
        // 更新状态信息
        function updateStatus(message) {
            statusEl.textContent = message;
        }
        
        // 处理视频帧
        function processFrame() {
            if (!isProcessing) return;
            
            const now = performance.now();
            const elapsed = now - lastFrameTime;
            
            if (elapsed < frameInterval) {
                animationId = requestAnimationFrame(processFrame);
                return;
            }
            
            lastFrameTime = now - (elapsed % frameInterval);
            
            // 设置Canvas尺寸
            const outputWidth = parseInt(widthInput.value);
            const aspectRatio = currentMedia === 'video' ? 
                video.videoHeight / video.videoWidth : 
                image.naturalHeight / image.naturalWidth;
            const outputHeight = Math.floor(outputWidth * aspectRatio * 0.5);
            
            canvas.width = outputWidth;
            canvas.height = outputHeight;
            
            // 绘制当前帧
            ctx.drawImage(currentMedia === 'video' ? video : image, 0, 0, canvas.width, canvas.height);
            convertToAscii();
            
            // 继续处理下一帧
            animationId = requestAnimationFrame(processFrame);
        }
        
        // 处理图片
        function processImage() {
            // 设置Canvas尺寸
            const outputWidth = parseInt(widthInput.value);
            const aspectRatio = image.naturalHeight / image.naturalWidth;
            const outputHeight = Math.floor(outputWidth * aspectRatio * 0.5);
            
            canvas.width = outputWidth;
            canvas.height = outputHeight;
            
            // 绘制图片
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            convertToAscii();
        }
        
        // 转换为ASCII
        function convertToAscii() {
            const density = densitySelect.value;
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            let asciiImage = '';
            
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const index = (y * canvas.width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    const a = data[index + 3] / 255;
                    
                    // 计算灰度值
                    const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                    
                    // 将灰度值映射到ASCII字符
                    const charIndex = Math.floor((gray / 255) * (density.length - 1));
                    
                    // 根据颜色模式处理输出
                    if (colorMode.value === 'original') {
                        // 保持原色
                        const hexColor = rgbToHex(r, g, b);
                        asciiImage += `<span style="color:${hexColor}">${density.charAt(charIndex)}</span>`;
                    } else if (colorMode.value === 'custom') {
                        // 使用自定义颜色
                        asciiImage += `<span style="color:${customColor.value}">${density.charAt(charIndex)}</span>`;
                    } else {
                        // 灰度模式
                        asciiImage += density.charAt(charIndex);
                    }
                }
                asciiImage += '\n';
            }
            
            // 输出ASCII图像
            if (colorMode.value === 'grayscale') {
                asciiOutput.textContent = asciiImage;
            } else {
                asciiOutput.innerHTML = asciiImage;
            }
        }
        
        // RGB转16进制颜色
        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }
        
        // 帧率控制
        fpsInput.addEventListener('change', updateFrameInterval);
    </script>
</body>
</html>

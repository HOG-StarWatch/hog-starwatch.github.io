<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻影坦克生成器</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: transparent;
            padding: 0;
            overflow: auto !important; /* Force scroll */
            display: block;
            height: auto !important; /* Allow growth */
            min-height: 100vh;
        }

        .upload-placeholder {
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        .zone-label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
        }

        .canvas-container {
            width: 100%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .canvas-container canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Specific overrides for buttons if needed, otherwise use .btn-primary */
        .btn-primary { 
            width: 100%; 
        }
        .btn-success { 
            width: 100%;
        }

        /* Mobile Scroll Fix */
        @media (max-width: 768px) {
            body {
                height: auto !important;
                overflow-y: auto !important;
                display: block !important;
            }
            .layout-sidebar {
                height: auto !important;
                overflow: visible !important;
                display: flex !important;
                flex-direction: column;
            }
            .preview-area {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="layout-sidebar">
        <!-- Sidebar Controls -->
        <div class="controls">
            <div class="panel-header" style="padding-left:0; padding-right:0; margin-bottom:15px; background:transparent;">
                <div class="panel-title">
                    <i class="fas fa-ghost"></i> 幻影坦克
                </div>
            </div>

            <div class="control-group">
                <span class="zone-label">表层图片 (显示图)</span>
                <div class="upload-area upload-zone-preview" onclick="document.getElementById('imgInput1').click()">
                    <div id="preview1-placeholder" class="upload-placeholder">点击上传表层图<br><small>(浅色背景可见)</small></div>
                    <img id="preview1">
                    <input type="file" id="imgInput1" accept="image/*" hidden onchange="handleImage(this, 1)">
                </div>
            </div>

            <div class="control-group">
                <span class="zone-label">里层图片 (隐藏图)</span>
                <div class="upload-area upload-zone-preview" onclick="document.getElementById('imgInput2').click()">
                    <div id="preview2-placeholder" class="upload-placeholder">点击上传里层图<br><small>(深色背景可见)</small></div>
                    <img id="preview2">
                    <input type="file" id="imgInput2" accept="image/*" hidden onchange="handleImage(this, 2)">
                </div>
            </div>

            <div class="control-group">
                <label><span>混合强度</span> <span id="alphaVal">1.0</span></label>
                <input type="range" id="alphaRange" min="0.1" max="2.0" step="0.1" value="1.0" oninput="document.getElementById('alphaVal').innerText = this.value">
            </div>

            <div style="margin-top:auto; display:flex; flex-direction:column; gap:10px;">
                <button class="btn btn-primary" onclick="generatePhantom()">
                    <i class="fas fa-magic"></i> 生成幻影图
                </button>
                <button class="btn btn-success" onclick="downloadImage()" id="dlBtn" disabled>
                    <i class="fas fa-download"></i> 下载图片
                </button>
            </div>
        </div>

        <!-- Preview Area -->
        <div class="preview-area">
            <div class="canvas-container bg-checkerboard" id="canvasContainer">
                <div id="resultPlaceholder" style="color:var(--text-dim); text-align:center;">
                    <i class="fas fa-image" style="font-size:3rem; margin-bottom:15px; opacity:0.5;"></i>
                    <div>生成结果将显示在这里</div>
                    <div style="font-size:0.8rem; margin-top:5px;">请在左侧上传两张图片</div>
                </div>
                <canvas id="resultCanvas" style="display:none;"></canvas>
            </div>
            <div style="margin-top:15px; display:flex; gap:15px; color:var(--text-dim); font-size:0.8rem;">
                <label><input type="radio" name="bg" onclick="changeBg('white')"> 白底预览</label>
                <label><input type="radio" name="bg" onclick="changeBg('black')"> 黑底预览</label>
                <label><input type="radio" name="bg" onclick="changeBg('check')" checked> 透明预览</label>
            </div>
        </div>
    </div>

    <script>
        const cvs = document.getElementById('resultCanvas');
        const ctx = cvs.getContext('2d');
        let img1 = null, img2 = null;
        let phantomWorker = null;

        // Worker Init
        try {
            if (window.Worker) {
                phantomWorker = new Worker('../js/workers/phantom.worker.js');
                phantomWorker.onmessage = (e) => {
                    const { type, outputData, error } = e.data;
                    if(type === 'success') {
                        const imgData = new ImageData(new Uint8ClampedArray(outputData), cvs.width, cvs.height);
                        ctx.putImageData(imgData, 0, 0);
                        enableDownload();
                    } else {
                        console.error('Worker Error:', error);
                        // Fallback if worker reports error (though rare)
                        if(img1 && img2) {
                            const w = cvs.width, h = cvs.height;
                            // Re-get data since buffer was transferred
                            // Actually buffers are gone, so we can't easily fallback without re-drawing
                            // So just show error toast
                            if(window.app && app.showToast) app.showToast('生成失败: ' + error, 'error');
                        }
                    }
                };
                phantomWorker.onerror = (e) => {
                    console.error('Worker Load Error', e);
                    phantomWorker = null; // Disable worker
                };
            }
        } catch(e) {
            console.error('Worker Init Failed', e);
            phantomWorker = null;
        }

        function enableDownload() {
            document.getElementById('dlBtn').disabled = false;
            document.getElementById('resultPlaceholder').style.display = 'none';
            cvs.style.display = 'block';
            if(window.app && app.showToast) app.showToast('生成成功！');
            
            // Notify parent to resize
            setTimeout(() => {
                const height = document.body.scrollHeight;
                window.parent.postMessage({ type: 'resize', height: height }, '*');
            }, 100);
        }

        function handleImage(input, idx) {
            const file = input.files[0];
            if(!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    if(idx === 1) {
                        img1 = img;
                        const p = document.getElementById('preview1');
                        p.src = e.target.result;
                        p.style.display = 'block';
                        document.getElementById('preview1-placeholder').style.display = 'none';
                    } else {
                        img2 = img;
                        const p = document.getElementById('preview2');
                        p.src = e.target.result;
                        p.style.display = 'block';
                        document.getElementById('preview2-placeholder').style.display = 'none';
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function generatePhantom() {
            if(!img1 || !img2) {
                app.showToast('请先上传两张图片', 'error');
                return;
            }

            // Match size to img1 (Front)
            const w = img1.width;
            const h = img1.height;
            cvs.width = w;
            cvs.height = h;

            // Draw images to get pixel data
            const c1 = document.createElement('canvas'); c1.width=w; c1.height=h;
            const x1 = c1.getContext('2d');
            x1.drawImage(img1, 0, 0, w, h);
            
            // Draw img2 scaled/cropped to cover
            const c2 = document.createElement('canvas'); c2.width=w; c2.height=h;
            const x2 = c2.getContext('2d');
            // Simple cover fit for img2
            const ratio = Math.max(w / img2.width, h / img2.height);
            const nw = img2.width * ratio;
            const nh = img2.height * ratio;
            x2.drawImage(img2, (w-nw)/2, (h-nh)/2, nw, nh);

            const d1 = x1.getImageData(0,0,w,h).data;
            const d2 = x2.getImageData(0,0,w,h).data;
            const alpha = parseFloat(document.getElementById('alphaRange').value);

            if(phantomWorker) {
                phantomWorker.postMessage({
                    cmd: 'process',
                    imgFront: d1.buffer,
                    imgBack: d2.buffer,
                    width: w,
                    height: h,
                    alphaBoost: alpha
                }, [d1.buffer, d2.buffer]);
            } else {
                // Fallback main thread
                processPhantom(d1, d2, w, h, alpha);
            }
        }

        function processPhantom(d1, d2, w, h, boost) {
            const out = ctx.createImageData(w, h);
            const dOut = out.data;
            for(let i=0; i<d1.length; i+=4) {
                // Gray conversion
                const g1 = 0.299*d1[i] + 0.587*d1[i+1] + 0.114*d1[i+2];
                const g2 = 0.299*d2[i] + 0.587*d2[i+1] + 0.114*d2[i+2];
                
                // Formula: Alpha = 255 - (g1 - g2)
                let a = 255 - (g1 - g2);
                if (a < 0) a = 0;
                if (a > 255) a = 255;
                
                // C_a = g2 / alpha (approx)
                let gray = 0;
                if (a > 0) gray = 255 * g2 / a;
                if (gray > 255) gray = 255;

                dOut[i] = gray;
                dOut[i+1] = gray;
                dOut[i+2] = gray;
                dOut[i+3] = a * boost; // Apply boost
            }
            ctx.putImageData(out, 0, 0);
            enableDownload();
        }

        function changeBg(type) {
            const c = document.getElementById('canvasContainer');
            c.classList.remove('bg-checkerboard');
            c.style.background = '';
            
            if(type === 'white') c.style.background = 'white';
            else if(type === 'black') c.style.background = 'black';
            else c.classList.add('bg-checkerboard');
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'phantom_tank.png';
            link.href = cvs.toDataURL('image/png');
            link.click();
        }
    </script>
    <script src="../js/app.js"></script>
</body>
</html>

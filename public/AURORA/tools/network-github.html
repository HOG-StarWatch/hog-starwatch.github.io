    <style>
        .layout-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: rgba(0,0,0,0.2);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .repo-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .repo-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 15px;
            transition: all 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 200px;
        }

        .repo-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .repo-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .repo-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--secondary);
            word-break: break-all;
        }

        .repo-desc {
            color: var(--text-dim);
            font-size: 0.9rem;
            line-height: 1.5;
            flex: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            margin-bottom: 15px;
        }

        .repo-meta {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: var(--text-dim);
            align-items: center;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .lang-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        /* Preview Panel */
        .preview-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: var(--bg-deep);
            border-left: 1px solid var(--border);
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            display: flex;
            flex-direction: column;
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
        }

        .preview-panel.active {
            transform: translateX(0);
        }

        .preview-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-header);
        }

        .preview-content {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #0d1117; /* GitHub dark bg */
        }
        
        /* Markdown Styles (Minimal GitHub Dark) */
        .markdown-body {
            color: #c9d1d9;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
            font-size: 14px;
            line-height: 1.6;
        }
        .markdown-body h1, .markdown-body h2 {
            border-bottom: 1px solid #21262d;
            padding-bottom: 0.3em;
            color: #f0f6fc;
        }
        .markdown-body a { color: #58a6ff; text-decoration: none; }
        .markdown-body code {
            background-color: rgba(110,118,129,0.4);
            border-radius: 6px;
            padding: 0.2em 0.4em;
            font-family: var(--font-mono);
        }
        .markdown-body pre {
            background-color: #161b22;
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
        }
        .markdown-body pre code { background: transparent; padding: 0; }
        .markdown-body img { 
            max-width: 100%; 
            display: block;
            margin: 10px 0;
            min-height: 50px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px dashed var(--border);
            border-radius: 4px;
        }
        
        /* Raw Source View */
        .source-view {
            white-space: pre-wrap;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-dim);
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: var(--radius-md);
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .layout-container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; max-height: 200px; }
            .preview-panel { width: 100%; }
        }

        .tab-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .tab-btn {
            flex: 1;
            padding: 8px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            border-radius: var(--radius-sm);
            cursor: pointer;
            text-align: center;
        }
        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="layout-container">

            <div class="tab-group">

                <div class="tab-btn" onclick="switchMode('trending')" id="tab-trending">ğŸ”¥ è¶‹åŠ¿æ¦œå•</div>

                    <a href="#" target="_blank" id="preview-link" class="btn btn-primary" style="width: 100%; text-align: center;">åœ¨ GitHub ä¸ŠæŸ¥çœ‹</a>

    <script src="../js/app.js"></script>
    <script src="../js/loader.js"></script>
    <script>
        let currentMode = 'search';
        let markedLoaded = false;
        let currentRawContent = ''; // Store raw markdown
        let isRawView = false; // Toggle state

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            // Load marked library
            ResourceLoader.loadDeps('marked').then(() => {
                markedLoaded = true;
                console.log('Marked library loaded');
            }).catch(err => console.error('Failed to load marked', err));

            document.getElementById('actionBtn').addEventListener('click', performAction);
            document.getElementById('dateRange').addEventListener('change', performAction);
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') performAction();
            });
        });

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('tab-search').className = `tab-btn ${mode === 'search' ? 'active' : ''}`;
            document.getElementById('tab-trending').className = `tab-btn ${mode === 'trending' ? 'active' : ''}`;
            
            const searchInput = document.getElementById('searchInput');
            const dateRange = document.getElementById('dateRange');
            const actionBtn = document.getElementById('actionBtn');

            if (mode === 'trending') {
                searchInput.disabled = true;
                searchInput.placeholder = "è¶‹åŠ¿æ¨¡å¼ä¸‹æ— éœ€å…³é”®è¯";
                dateRange.disabled = false;
                actionBtn.textContent = "ğŸ”¥ æŸ¥çœ‹æ¦œå•";
                performAction();
            } else {
                searchInput.disabled = false;
                searchInput.placeholder = "React, Vue, AI...";
                dateRange.disabled = true;
                actionBtn.textContent = "ğŸ” å¼€å§‹æœç´¢";
            }
        }

        async function performAction() {
            const listEl = document.getElementById('repo-list');
            listEl.innerHTML = '<div style="grid-column: 1/-1; display: flex; justify-content: center; padding: 50px;"><div class="loader"></div></div>';
            closePreview();

            try {
                const query = buildQuery();
                const sort = document.getElementById('sortSelect').value;
                const url = `https://api.github.com/search/repositories?q=${query}&sort=${sort}&order=desc&per_page=30`;

                const response = await fetch(url);
                if (!response.ok) {
                    const remaining = response.headers.get('x-ratelimit-remaining');
                    const reset = response.headers.get('x-ratelimit-reset');
                    if (response.status === 403 && remaining === '0') {
                        const resetTime = reset ? new Date(Number(reset) * 1000).toLocaleTimeString() : '';
                        listEl.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: #ff4d4f;">å·²è§¦å‘ GitHub é™æµ${resetTime ? 'ï¼Œé¢„è®¡æ¢å¤æ—¶é—´ï¼š' + resetTime : ''}</div>`;
                        return;
                    }
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                renderRepos(data.items);
                document.getElementById('result-count').textContent = `${data.total_count > 1000 ? '1000+' : data.total_count} ä¸ªé¡¹ç›®`;
                document.getElementById('list-title').textContent = currentMode === 'search' ? `"${document.getElementById('searchInput').value}" çš„ç»“æœ` : "ğŸ”¥ çƒ­é—¨è¶‹åŠ¿";

            } catch (error) {
                const safeMsg = (window.app && app.escapeHtml) ? app.escapeHtml(error.message) : error.message;
                listEl.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: #ff4d4f;">âŒ è·å–å¤±è´¥: ${safeMsg}</div>`;
            }
        }

        function buildQuery() {
            let q = [];
            
            if (currentMode === 'search') {
                const keyword = document.getElementById('searchInput').value.trim();
                if (keyword) q.push(keyword);
                else if (!document.getElementById('langSelect').value) q.push('stars:>1000'); // Default fallback
            } else {
                // Trending logic
                const range = document.getElementById('dateRange').value;
                const date = new Date();
                if (range === 'daily') date.setDate(date.getDate() - 1);
                else if (range === 'weekly') date.setDate(date.getDate() - 7);
                else if (range === 'monthly') date.setMonth(date.getMonth() - 1);
                
                const dateStr = date.toISOString().split('T')[0];
                q.push(`created:>${dateStr}`);
            }

            const lang = document.getElementById('langSelect').value;
            if (lang) q.push(`language:${lang}`);

            const minStars = document.getElementById('minStars').value;
            if (minStars) q.push(`stars:>${minStars}`);

            return q.join(' ');
        }

        function renderRepos(repos) {
            const listEl = document.getElementById('repo-list');
            listEl.innerHTML = '';

            if (!repos || repos.length === 0) {
                listEl.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--text-dim);">æœªæ‰¾åˆ°ç›¸å…³é¡¹ç›®</div>';
                return;
            }

            repos.forEach(repo => {
                const card = document.createElement('div');
                card.className = 'repo-card';
                card.onclick = () => showPreview(repo);
                
                // Color based on language (simple hash)
                let langColor = '#ccc';
                if (repo.language) {
                    const colors = { JavaScript: '#f1e05a', TypeScript: '#2b7489', Python: '#3572A5', Java: '#b07219', Go: '#00ADD8', Rust: '#dea584', Vue: '#41b883' };
                    langColor = colors[repo.language] || '#ccc';
                }

                const safeName = (window.app && app.escapeHtml) ? app.escapeHtml(repo.full_name) : repo.full_name;
                const safeDesc = (window.app && app.escapeHtml) ? app.escapeHtml(repo.description || 'æš‚æ— æè¿°') : (repo.description || 'æš‚æ— æè¿°');
                card.innerHTML = `
                    <div class="repo-header">
                        <div class="repo-name">${safeName}</div>
                        <div style="font-size: 0.8rem; color: var(--text-dim);">${new Date(repo.updated_at).toLocaleDateString()}</div>
                    </div>
                    <div class="repo-desc">${safeDesc}</div>
                    <div class="repo-meta">
                        <div class="meta-item" style="color: ${langColor}">
                            <span class="lang-dot" style="background: ${langColor}"></span>
                            ${repo.language || 'Unknown'}
                        </div>
                        <div class="meta-item">â­ ${(repo.stargazers_count/1000).toFixed(1)}k</div>
                        <div class="meta-item">ğŸ´ ${repo.forks_count}</div>
                    </div>
                `;
                listEl.appendChild(card);
            });
        }

        async function showPreview(repo) {
            const panel = document.getElementById('preview-panel');
            const contentEl = document.getElementById('preview-content');
            const titleEl = document.getElementById('preview-title');
            const linkEl = document.getElementById('preview-link');
            const toggleBtn = document.getElementById('toggle-view-btn');

            panel.classList.add('active');
            titleEl.textContent = repo.full_name;
            linkEl.href = repo.html_url;
            contentEl.innerHTML = '<div style="text-align: center; margin-top: 50px;"><div class="loader"></div><p>æ­£åœ¨åŠ è½½ README...</p></div>';
            
            // Reset toggle state
            isRawView = false;
            toggleBtn.textContent = 'ğŸ“œ æºç ';
            toggleBtn.disabled = true;

            try {
                // Fetch Readme
                const response = await fetch(`https://api.github.com/repos/${repo.full_name}/readme`);
                if (!response.ok) {
                    const remaining = response.headers.get('x-ratelimit-remaining');
                    const reset = response.headers.get('x-ratelimit-reset');
                    if (response.status === 403 && remaining === '0') {
                        const resetTime = reset ? new Date(Number(reset) * 1000).toLocaleTimeString() : '';
                        contentEl.innerHTML = `<div style="text-align: center; padding: 20px;">
                            <h3>å·²è§¦å‘ GitHub é™æµ</h3>
                            <p>${resetTime ? 'é¢„è®¡æ¢å¤æ—¶é—´ï¼š' + resetTime : 'è¯·ç¨åé‡è¯•'}</p>
                            <p>è¯·ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®ç›´æ¥è®¿é—® GitHub æŸ¥çœ‹</p>
                        </div>`;
                        toggleBtn.disabled = true;
                        return;
                    }
                    throw new Error('No README found');
                }
                
                const data = await response.json();
                // GitHub API returns Base64 encoded content
                // Need to handle UTF-8 properly
                const rawContent = decodeURIComponent(escape(window.atob(data.content.replace(/\n/g, ''))));
                
                currentRawContent = rawContent; // Save for toggle
                toggleBtn.disabled = false;

                renderPreviewContent();

            } catch (error) {
                const safeMsg = (window.app && app.escapeHtml) ? app.escapeHtml(error.message) : error.message;
                contentEl.innerHTML = `<div style="text-align: center; padding: 20px;">
                    <h3>æ— æ³•åŠ è½½é¢„è§ˆ</h3>
                    <p>${safeMsg}</p>
                    <p>è¯·ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®ç›´æ¥è®¿é—® GitHub æŸ¥çœ‹</p>
                </div>`;
                toggleBtn.disabled = true;
            }
        }

        function toggleView() {
            if (!currentRawContent) return;
            isRawView = !isRawView;
            document.getElementById('toggle-view-btn').textContent = isRawView ? 'ğŸ‘ï¸ é¢„è§ˆ' : 'ğŸ“œ æºç ';
            renderPreviewContent();
        }

        function renderPreviewContent() {
            const contentEl = document.getElementById('preview-content');
            
            if (isRawView) {
                // Raw View
                contentEl.innerHTML = `<div class="source-view">${(window.app && app.escapeHtml) ? app.escapeHtml(currentRawContent) : escapeHtml(currentRawContent)}</div>`;
            } else {
                // Rendered View
                if (markedLoaded && window.marked) {
                    const rendered = window.marked.parse(currentRawContent);
                    const safeHtml = (window.app && app.sanitizeHtml) ? app.sanitizeHtml(rendered) : rendered;
                    contentEl.innerHTML = safeHtml;
                } else {
                    contentEl.innerHTML = `<div class="source-view">${(window.app && app.escapeHtml) ? app.escapeHtml(currentRawContent) : escapeHtml(currentRawContent)}</div>`;
                }
            }
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function closePreview() {
            document.getElementById('preview-panel').classList.remove('active');
        }
    </script>

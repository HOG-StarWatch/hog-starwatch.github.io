<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å“ˆå¸Œè®¡ç®—</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/loader.js"></script>
    <style>
        .file-info {
            display: none;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: rgba(0,0,0,0.2);
        }
        .file-info span {
            color: var(--text-main);
            font-size: 0.9rem;
            word-break: break-all;
        }
        .file-list {
            display: none;
            flex-direction: column;
            gap: 8px;
        }
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: rgba(0,0,0,0.2);
        }
        .file-item span {
            color: var(--text-main);
            font-size: 0.9rem;
            word-break: break-all;
        }
        .result-card {
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 10px 12px;
            background: rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .result-title {
            color: var(--text-main);
            font-weight: 600;
        }
        .result-grid {
            display: grid;
            gap: 8px;
        }
        .hash-grid {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
        .hash-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="workspace">
        <div class="panel">
            <div class="panel-header">
                <div class="panel-title">å“ˆå¸Œè®¡ç®— (Hash Calculation) 
                    <span id="engine-badge" class="stat-badge" style="margin-left:10px; background:#f59e0b; color:#fff; cursor:pointer;" onclick="hashTool.toggleEngine()" title="ç‚¹å‡»åˆ‡æ¢å¼•æ“ (Click to Toggle Engine)">Engine: JS (Fallback)</span>
                </div>
                <div class="panel-actions">
                     <button class="btn btn-icon" onclick="app.clear('hash')">æ¸…ç©º</button>
                </div>
            </div>
            <div style="padding: 1rem; display: flex; flex-direction: column; gap: 1rem; height: 100%; overflow-y: auto;">
                
                <div class="hash-grid">
                    <div class="hash-panel">
                        <div class="upload-area" onclick="document.getElementById('file-input').click()">
                            <i class="fas fa-file-upload" style="font-size: 2rem; margin-bottom: 10px; color: var(--text-dim);"></i>
                            <p style="color: var(--text-dim); margin:0;">ç‚¹å‡»æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„</p>
                            <input type="file" id="file-input" multiple onchange="hashTool.handleFile(this)" style="display:none;">
                        </div>

                        <div id="file-info" class="file-info">
                            <span id="file-info-text"></span>
                            <button class="btn btn-secondary btn-sm" onclick="hashTool.clearFile()">ç§»é™¤æ–‡ä»¶</button>
                        </div>
                        <div id="file-list" class="file-list"></div>
                    </div>
                    <div class="hash-panel">
                        <textarea id="hash-input" placeholder="åœ¨æ­¤è¾“å…¥æ–‡æœ¬è¿›è¡Œå“ˆå¸Œè®¡ç®—..." style="min-height: 140px; flex:1; border: 1px solid var(--border); border-radius: 8px; background: rgba(0,0,0,0.2); padding: 10px; color: var(--text-main);"></textarea>

                        <div class="checkbox-group" style="flex-shrink:0;">
                            <label><input type="checkbox" id="hash-batch-text"> æŒ‰è¡Œæ‰¹é‡å¤„ç†æ–‡æœ¬</label>
                        </div>
                    </div>
                </div>
                
                <div class="checkbox-group" style="overflow-y:auto; flex-shrink:0; max-height:100px;">
                     <label><input type="checkbox" class="hash-algo" value="MD5" checked> MD5</label>
                     <label><input type="checkbox" class="hash-algo" value="SHA1" checked> SHA1</label>
                     <label><input type="checkbox" class="hash-algo" value="SHA256" checked> SHA256</label>
                     <label><input type="checkbox" class="hash-algo" value="SHA512"> SHA512</label>
                     <label><input type="checkbox" class="hash-algo" value="RIPEMD160"> RIPEMD160</label>
                     <label><input type="checkbox" class="hash-algo" value="HmacMD5"> HmacMD5</label>
                     <label><input type="checkbox" class="hash-algo" value="HmacSHA256"> HmacSHA256</label>
                </div>
                
                <div id="hash-key-row" class="input-row" style="display:none;">
                     <label>HMAC å¯†é’¥:</label>
                     <input type="text" id="hash-hmac-key" placeholder="HMAC ç®—æ³•éœ€è¦å¯†é’¥">
                </div>

                <button class="btn btn-primary" onclick="hashTool.calc()">è®¡ç®—å“ˆå¸Œ</button>
                
                <div id="hash-results" class="results-list">
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">æ“ä½œæˆåŠŸ</div>
    <script src="../js/app.js"></script>
    <script>
        const hashTool = {
            files: [],
            worker: null,
            workerFailed: false,
            useWasm: false,
            wasmAvailable: false,
            cryptoReady: null,
            workerRequests: {},
            workerRequestSeq: 1,
            
            init: function() {
                // Progressive Enhancement: Try to load Wasm
                app.showToast('æ­£åœ¨åˆå§‹åŒ–å“ˆå¸Œå¼•æ“...', 'info');
                
                // Try ESM import first (cleaner), then fallback to UMD load
                this.loadWasmEngine().then(() => {
                    this.wasmAvailable = true;
                    this.useWasm = true;
                    this.updateBadge();
                    app.showToast('Wasm å¼•æ“åŠ è½½æˆåŠŸï¼Œæ€§èƒ½å·²ä¼˜åŒ–');
                }).catch((e) => {
                    console.warn('Wasm load failed, falling back to JS worker', e);
                    this.wasmAvailable = false;
                    this.useWasm = false;
                    this.updateBadge();
                    // Fallback to JS worker (existing logic)
                    this.initWorker();
                });
            },

            loadWasmEngine: async function() {
                try {
                    // Try ESM first
                    const module = await ResourceLoader.import('hash-wasm-esm');
                    // Attach to window for compatibility with existing code (or use module directly)
                    // hash-wasm ESM exports individual functions: createMD5, etc.
                    // We need to map them or attach to a global object expected by calcWasm
                    window.hashwasm = module; 
                    return;
                } catch(e) {
                    console.warn("ESM import failed, trying UMD load...");
                }

                // Fallback to UMD
                await ResourceLoader.loadDeps('hash-wasm');
                // UMD creates window.hashwasm
                if(!window.hashwasm) throw new Error("UMD load failed");
            },

            toggleEngine: function() {
                if (!this.wasmAvailable) {
                    app.showToast('Wasm å¼•æ“ä¸å¯ç”¨ (åŠ è½½å¤±è´¥æˆ–ä¸æ”¯æŒ)', 'error');
                    return;
                }
                
                this.useWasm = !this.useWasm;
                this.updateBadge();
                app.showToast(`å·²åˆ‡æ¢è‡³ ${this.useWasm ? 'Wasm' : 'JS'} å¼•æ“`);
                
                // Re-calculate if we have input
                const input = document.getElementById('hash-input').value;
                if (input || this.files.length) {
                    this.calc();
                }
            },

            updateBadge: function() {
                const badge = document.getElementById('engine-badge');
                if (this.useWasm) {
                    badge.innerText = 'Engine: Wasm âš¡';
                    badge.style.background = '#10b981'; // Green
                } else {
                    badge.innerText = 'Engine: JS ' + (this.wasmAvailable ? '(Manual)' : '(Fallback)');
                    badge.style.background = this.wasmAvailable ? '#3b82f6' : '#f59e0b'; // Blue if manual switch, Orange if fallback
                }
            },

            initWorker: function() {
                if (!window.Worker) {
                    app.showToast('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒ Web Worker', 'error');
                    return;
                }
                try {
                    this.worker = (window.app && app.getWorker) ? app.getWorker('../js/workers/hash.worker.js') : new Worker('../js/workers/hash.worker.js');
                } catch (e) {
                    this.workerFailed = true;
                    this.worker = null;
                    app.showToast('Worker åˆå§‹åŒ–å¤±è´¥ï¼Œå·²åˆ‡æ¢ä¸»çº¿ç¨‹', 'error');
                    return;
                }
                this.worker.onmessage = (e) => {
                    const { type, results, error, requestId } = e.data || {};
                    if (requestId && this.workerRequests[requestId]) {
                        const { resolve, reject } = this.workerRequests[requestId];
                        delete this.workerRequests[requestId];
                        if (type === 'result') resolve(results);
                        else reject(error || 'æœªçŸ¥é”™è¯¯');
                        return;
                    }
                    if (type === 'result') {
                        this.displayResults(results);
                        app.showToast('è®¡ç®—å®Œæˆ');
                        this.setLoading(false);
                    } else if (type === 'error') {
                        app.showToast('è®¡ç®—å‡ºé”™: ' + error, 'error');
                        this.setLoading(false);
                    }
                };
                this.worker.onerror = (e) => {
                    const msg = e && e.message ? e.message : 'Worker åˆå§‹åŒ–å¤±è´¥';
                    this.workerFailed = true;
                    this.worker = null;
                    app.showToast('Worker é”™è¯¯: ' + msg + 'ï¼Œå·²åˆ‡æ¢ä¸»çº¿ç¨‹', 'error');
                    this.setLoading(false);
                };
                this.worker.onmessageerror = () => {
                    this.workerFailed = true;
                    this.worker = null;
                    app.showToast('Worker é€šè®¯å¤±è´¥ï¼Œå·²åˆ‡æ¢ä¸»çº¿ç¨‹', 'error');
                    this.setLoading(false);
                };
            },

            calc: async function() {
                const input = document.getElementById('hash-input').value;
                const batchText = document.getElementById('hash-batch-text').checked;
                const textLines = batchText ? input.split(/\r?\n/).map(v => v.trim()).filter(Boolean) : [];
                if(!input && !this.files.length) return;
                
                this.setLoading(true);
                document.getElementById('hash-results').innerHTML = '';

                // Collect selected algos
                const algos = Array.from(document.querySelectorAll('.hash-algo:checked')).map(cb => cb.value);
                const tasks = [];
                if (this.files.length) {
                    this.files.forEach((file, idx) => {
                        tasks.push({
                            label: `æ–‡ä»¶ ${idx + 1}: ${file.name} (${file.size} bytes)`,
                            data: file.data,
                            isFile: true
                        });
                    });
                }
                if (input) {
                    if (batchText) {
                        textLines.forEach((line, idx) => {
                            tasks.push({
                                label: `æ–‡æœ¬ ${idx + 1}: ${line.length > 32 ? line.slice(0, 32) + '...' : line}`,
                                data: line,
                                isFile: false
                            });
                        });
                    } else {
                        tasks.push({
                            label: 'æ–‡æœ¬',
                            data: input,
                            isFile: false
                        });
                    }
                }
                if (!tasks.length) {
                    this.setLoading(false);
                    return;
                }
                try {
                    if (this.useWasm) {
                        for (const task of tasks) {
                            const results = await this.calcWasmData(task.data, algos, task.isFile);
                            this.displayResults({ label: task.label, results: results });
                        }
                        this.setLoading(false);
                        app.showToast('è®¡ç®—å®Œæˆ');
                        return;
                    }
                    if (this.workerFailed || !window.Worker) {
                        for (const task of tasks) {
                            const results = await this.calcJsData(task.data, task.isFile, algos);
                            this.displayResults({ label: task.label, results: results });
                        }
                        this.setLoading(false);
                        app.showToast('è®¡ç®—å®Œæˆ');
                        return;
                    }
                    if (!this.worker) this.initWorker();
                    if (!this.worker) {
                        for (const task of tasks) {
                            const results = await this.calcJsData(task.data, task.isFile, algos);
                            this.displayResults({ label: task.label, results: results });
                        }
                        this.setLoading(false);
                        app.showToast('è®¡ç®—å®Œæˆ');
                        return;
                    }
                    for (const task of tasks) {
                        const results = await this.calcWorker(task.data, task.isFile, algos);
                        this.displayResults({ label: task.label, results: results });
                    }
                    this.setLoading(false);
                    app.showToast('è®¡ç®—å®Œæˆ');
                } catch (e) {
                    this.setLoading(false);
                    const msg = e && e.message ? e.message : String(e);
                    app.showToast('è®¡ç®—å‡ºé”™: ' + msg, 'error');
                }
            },
            ensureCryptoJs: function() {
                if (this.cryptoReady) return this.cryptoReady;
                this.cryptoReady = ResourceLoader.load('crypto-js');
                return this.cryptoReady;
            },
            calcJsData: async function(input, isFile, algos) {
                try {
                    await this.ensureCryptoJs();
                    if (typeof CryptoJS === 'undefined') {
                        throw new Error('CryptoJS æœªåŠ è½½');
                    }
                    const hmacKey = document.getElementById('hash-hmac-key').value;
                    let inputData;
                    if (isFile) {
                        inputData = CryptoJS.lib.WordArray.create(input);
                    } else {
                        inputData = input;
                    }
                    const results = {};
                    algos.forEach(algo => {
                        let hash;
                        if (algo.startsWith('Hmac')) {
                            hash = CryptoJS[algo](inputData, hmacKey);
                        } else {
                            hash = CryptoJS[algo](inputData);
                        }
                        results[algo] = hash.toString(CryptoJS.enc.Hex);
                    });
                    return results;
                } catch (e) {
                    throw e;
                }
            },

            calcWasmData: async function(input, algos, isFile) {
                const results = {};
                const data = isFile ? new Uint8Array(input) : input;
                
                // Map algos to hash-wasm functions
                // Note: hash-wasm uses createMD5(), createSHA256() etc.
                for (const algo of algos) {
                    let val = '';
                    try {
                        if (algo === 'MD5') val = await hashwasm.md5(data);
                        else if (algo === 'SHA1') val = await hashwasm.sha1(data);
                        else if (algo === 'SHA256') val = await hashwasm.sha256(data);
                        else if (algo === 'SHA512') val = await hashwasm.sha512(data);
                        else if (algo === 'RIPEMD160') val = "Wasmæš‚ä¸æ”¯æŒRIPEMD160"; // Not in basic hash-wasm dist? check docs. actually it might be separate. skip for now.
                        else {
                            val = "Wasmæ¨¡å¼æš‚ä»…æ”¯æŒåŸºç¡€å“ˆå¸Œ";
                        }
                    } catch (e) {
                        val = "Error";
                    }
                    results[algo] = val;
                }
                
                return results;
            },

            calcWorker: function(input, isFile, algos) {
                const requestId = String(this.workerRequestSeq++);
                const hmacKey = document.getElementById('hash-hmac-key').value;
                return new Promise((resolve, reject) => {
                    this.workerRequests[requestId] = { resolve, reject };
                    this.worker.postMessage({
                        type: 'calc',
                        payload: {
                            data: input,
                            isFile: isFile,
                            algos: algos,
                            hmacKey: hmacKey,
                            requestId: requestId
                        }
                    });
                });
            },

            displayResults: function(payload) {
                const label = payload && payload.results ? payload.label : 'ç»“æœ';
                const results = payload && payload.results ? payload.results : payload;
                const container = document.getElementById('hash-results');
                const card = document.createElement('div');
                card.className = 'result-card';
                const title = document.createElement('div');
                title.className = 'result-title';
                title.innerText = label;
                const grid = document.createElement('div');
                grid.className = 'result-grid';
                for (const [algo, val] of Object.entries(results)) {
                    const id = `hash-out-${algo}-${Math.random().toString(36).slice(2, 8)}`;
                    const div = document.createElement('div');
                    div.className = 'input-row';
                    div.innerHTML = `
                        <label style="width:100px;">${algo}:</label>
                        <input id="${id}" type="text" value="${val}" readonly style="flex:1;">
                        <button class="btn btn-icon" onclick="app.copy('${id}')">ğŸ“‹</button>
                    `;
                    grid.appendChild(div);
                }
                card.appendChild(title);
                card.appendChild(grid);
                container.appendChild(card);
            },

            handleFile: function(input) {
                const files = Array.from(input.files || []);
                if (!files.length) return;
                Promise.all(files.map(file => {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            resolve({
                                id: `${Date.now()}-${Math.random().toString(36).slice(2, 8)}`,
                                name: file.name,
                                size: file.size,
                                data: e.target.result
                            });
                        };
                        reader.onerror = () => reject();
                        reader.readAsArrayBuffer(file);
                    });
                })).then(items => {
                    this.files = this.files.concat(items);
                    this.renderFileList();
                    app.showToast('æ–‡ä»¶å·²åŠ è½½ï¼Œç‚¹å‡»è®¡ç®—');
                }).catch(() => {
                    app.showToast('æ–‡ä»¶è¯»å–å¤±è´¥', 'error');
                });
            },
            clearFile: function() {
                this.files = [];
                const input = document.getElementById('file-input');
                if (input) input.value = '';
                const info = document.getElementById('file-info');
                if (info) info.style.display = 'none';
                const infoText = document.getElementById('file-info-text');
                if (infoText) infoText.innerText = '';
                const list = document.getElementById('file-list');
                if (list) {
                    list.innerHTML = '';
                    list.style.display = 'none';
                }
                app.showToast('æ–‡ä»¶å·²ç§»é™¤');
            },
            removeFile: function(id) {
                this.files = this.files.filter(f => f.id !== id);
                this.renderFileList();
            },
            renderFileList: function() {
                const info = document.getElementById('file-info');
                const infoText = document.getElementById('file-info-text');
                const list = document.getElementById('file-list');
                if (!this.files.length) {
                    if (info) info.style.display = 'none';
                    if (list) {
                        list.innerHTML = '';
                        list.style.display = 'none';
                    }
                    return;
                }
                if (infoText) infoText.innerText = `å·²åŠ è½½ ${this.files.length} ä¸ªæ–‡ä»¶`;
                if (info) info.style.display = 'flex';
                if (list) {
                    list.innerHTML = '';
                    this.files.forEach(file => {
                        const item = document.createElement('div');
                        item.className = 'file-item';
                        const nameEl = document.createElement('span');
                        nameEl.textContent = `${file.name} (${file.size} bytes)`;
                        const btn = document.createElement('button');
                        btn.className = 'btn btn-secondary btn-sm';
                        btn.textContent = 'ç§»é™¤';
                        btn.addEventListener('click', () => this.removeFile(file.id));
                        item.appendChild(nameEl);
                        item.appendChild(btn);
                        list.appendChild(item);
                    });
                    list.style.display = 'flex';
                }
            },

            setLoading: function(loading) {
                const btn = document.querySelector('.btn-primary');
                if(loading) {
                    btn.disabled = true;
                    btn.innerText = 'è®¡ç®—ä¸­...';
                } else {
                    btn.disabled = false;
                    btn.innerText = 'è®¡ç®—å“ˆå¸Œ';
                }
            }
        };
        
        // Auto init
        hashTool.init();

        // Add HMAC key toggle listener

        document.addEventListener('change', (e) => {
            if(e.target.classList.contains('hash-algo')) {
                const hmacSelected = Array.from(document.querySelectorAll('.hash-algo:checked'))
                                          .some(cb => cb.value.startsWith('Hmac'));
                document.getElementById('hash-key-row').style.display = hmacSelected ? 'flex' : 'none';
            }
        });
    </script>
</body>

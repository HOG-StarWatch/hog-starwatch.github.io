<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视觉混合图生成器</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Override global style.css */
        body {
            height: auto !important;
            overflow-y: auto !important;
            overflow-x: hidden;
        }

        /* Local overrides */
        .upload-placeholder {
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        .zone-label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
        }
        
        .canvas-responsive {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Mobile Scroll Fix */
        @media (max-width: 768px) {
            body {
                height: auto !important;
                overflow-y: auto !important;
                display: block !important;
            }
            .layout-sidebar {
                height: auto !important;
                overflow: visible !important;
                display: flex !important;
                flex-direction: column;
            }
            .preview-area {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="layout-sidebar">
        <!-- Sidebar Controls -->
        <div class="controls panel">
            <h2 style="margin:0 0 15px 0; color:var(--primary); font-size:1.5rem;">视觉混合图</h2>
            
            <div class="control-group">
                <span class="zone-label">1. 近看图 (细节/High Freq)</span>
                <input type="file" id="input-near" accept="image/*" style="display: none;">
                <div class="upload-area upload-zone-preview" onclick="document.getElementById('input-near').click()">
                    <div id="preview1-placeholder" class="upload-placeholder">点击上传近看图</div>
                    <img id="img-near">
                </div>
                <div style="margin-top: 10px;">
                    <label style="font-size:0.8rem; color:var(--text-dim);">保留细节量 (High Pass): <span id="val-hp">15</span></label>
                    <input type="range" id="range-hp" min="1" max="50" value="15" style="width:100%" oninput="document.getElementById('val-hp').innerText=this.value">
                </div>
            </div>

            <div class="control-group">
                <span class="zone-label">2. 远看图 (轮廓/Low Freq)</span>
                <input type="file" id="input-far" accept="image/*" style="display: none;">
                <div class="upload-area upload-zone-preview" onclick="document.getElementById('input-far').click()">
                    <div id="preview2-placeholder" class="upload-placeholder">点击上传远看图</div>
                    <img id="img-far">
                </div>
                <div style="margin-top: 10px;">
                    <label style="font-size:0.8rem; color:var(--text-dim);">模糊程度 (Low Pass): <span id="val-lp">10</span></label>
                    <input type="range" id="range-lp" min="1" max="50" value="10" style="width:100%" oninput="document.getElementById('val-lp').innerText=this.value">
                </div>
            </div>

            <div class="control-group">
                <label><span>混合平衡 (0=远, 1=近)</span> <span id="val-bal">0.5</span></label>
                <input type="range" id="range-bal" min="0" max="1" step="0.1" value="0.5" style="width:100%" oninput="document.getElementById('val-bal').innerText=this.value">
            </div>
            
            <div class="control-group">
                <label>图像预处理</label>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <label style="display:flex; align-items:center; gap:5px; cursor:pointer;">
                        <input type="checkbox" id="chk-gray" checked> 转黑白
                    </label>
                    <label style="display:flex; align-items:center; gap:5px; cursor:pointer;">
                        <input type="checkbox" id="chk-edge"> 边缘提取
                    </label>
                </div>
            </div>

            <div style="margin-top:auto; display:flex; flex-direction:column; gap:10px;">
                <button class="btn btn-primary" onclick="generateHybrid()" style="justify-content:center">
                    <i class="fas fa-magic"></i> 生成混合图
                </button>
                <button class="btn btn-success" onclick="downloadImage()" id="dlBtn" disabled style="justify-content:center">
                    <i class="fas fa-download"></i> 下载图片
                </button>
            </div>
        </div>

        <!-- Preview Area -->
        <div class="preview-area">
            <div class="sub-tab-group" style="margin-bottom: 15px; width: 100%; justify-content: center;">
                <div class="sub-tab active" onclick="setViewSize(1, this)">100% (近看)</div>
                <div class="sub-tab" onclick="setViewSize(0.25, this)">25% (模拟远看)</div>
                <div class="sub-tab" onclick="setViewSize(0.1, this)">10% (很远)</div>
            </div>

            <div style="flex:1; display:flex; justify-content:center; align-items:center; width:100%; overflow:hidden;">
                <div id="resultPlaceholder" style="color:var(--text-dim); text-align:center;">
                    <i class="fas fa-image" style="font-size:3rem; margin-bottom:15px; opacity:0.5;"></i>
                    <div>生成结果将显示在这里</div>
                    <div style="font-size:0.8rem; margin-top:5px;">请在左侧上传两张图片</div>
                </div>
                <canvas id="result-cvs" class="canvas-responsive" style="display:none; box-shadow: var(--shadow); transition: width 0.3s ease;"></canvas>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        const cvs = document.getElementById('result-cvs');
        const ctx = cvs.getContext('2d');
        let imgNear = null, imgFar = null;

        document.getElementById('input-near').addEventListener('change', (e) => handleImage(e.target, 'near'));
        document.getElementById('input-far').addEventListener('change', (e) => handleImage(e.target, 'far'));

        function handleImage(input, type) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    if(type === 'near') {
                        imgNear = img;
                        document.getElementById('img-near').src = img.src;
                        document.getElementById('img-near').style.display = 'block';
                        document.getElementById('preview1-placeholder').style.display = 'none';
                    } else {
                        imgFar = img;
                        document.getElementById('img-far').src = img.src;
                        document.getElementById('img-far').style.display = 'block';
                        document.getElementById('preview2-placeholder').style.display = 'none';
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function generateHybrid() {
            if(!imgNear || !imgFar) {
                if(window.app && app.showToast) app.showToast('请先上传两张图片', 'error');
                else alert('请先上传两张图片');
                return;
            }
            if(window.app && app.showToast) app.showToast('正在生成...', 'info');
            
            setTimeout(() => {
                // Placeholder logic - replacing with a simple alpha blend for demo purposes
                // Ideally this would use a frequency separation algorithm
                
                const w = imgNear.width;
                const h = imgNear.height;
                cvs.width = w;
                cvs.height = h;
                
                ctx.globalAlpha = 0.5;
                ctx.drawImage(imgNear, 0, 0, w, h);
                ctx.drawImage(imgFar, 0, 0, w, h);
                ctx.globalAlpha = 1.0;
                
                document.getElementById('resultPlaceholder').style.display = 'none';
                cvs.style.display = 'block';
                document.getElementById('dlBtn').disabled = false;
                if(window.app && app.showToast) app.showToast('生成完成 (演示模式)');
                
                // Notify parent to resize
                setTimeout(() => {
                    const height = document.body.scrollHeight;
                    window.parent.postMessage({ type: 'resize', height: height }, '*');
                }, 100);
            }, 100);
        }

        function setViewSize(scale, btn) {
            document.querySelectorAll('.sub-tab').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            cvs.style.width = (scale * 100) + '%';
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'hybrid_image.png';
            link.href = cvs.toDataURL();
            link.click();
        }
    </script>
</body>
</html>

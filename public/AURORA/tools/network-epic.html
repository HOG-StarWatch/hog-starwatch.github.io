<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic å…è´¹æ¸¸æˆ (é‡æ„ç‰ˆ)</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
            height: 100%;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--border);
            height: 100%;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-color: var(--primary);
        }
        
        .game-image-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
            background: #202020;
        }
        
        .game-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .game-card:hover .game-image {
            transform: scale(1.05);
        }
        
        .game-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--secondary);
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 2;
        }
        
        .game-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .game-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--text-main);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .game-date {
            font-size: 0.85rem;
            color: var(--secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .game-desc {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
            line-height: 1.5;
        }

        .status-bar {
            padding: 10px 20px;
            font-size: 0.9rem;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-deep);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="workspace">
        <div class="toolbar">
            <div class="tool-group">
                <div class="group-label">æ“ä½œ</div>
                <button class="btn btn-primary" id="refresh-btn" onclick="startFetch()">
                    <span>â†»</span> å¼ºåˆ¶åˆ·æ–°
                </button>
            </div>
            <div class="tool-group">
                <div class="group-label">çŠ¶æ€</div>
                <span id="status-text">å‡†å¤‡å°±ç»ª</span>
            </div>
        </div>

        <div class="panel" style="position: relative; overflow: hidden;">
            <div id="loading-overlay" style="display: none;">
                <div class="spinner"></div>
                <div style="margin-top: 15px; color: var(--text-dim);" id="loading-msg">æ­£åœ¨è¿æ¥...</div>
            </div>

            <div id="games-container" class="game-grid"></div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        // æ ¸å¿ƒé…ç½®ï¼šåªä¿ç•™æœ€ç¨³çš„é€»è¾‘
        const EPIC_API = "https://store-site-backend-static.ak.epicgames.com/freeGamesPromotions?locale=zh";
        
        // ä»£ç†åˆ—è¡¨ï¼ˆæŒ‰é¡ºåºå°è¯•ï¼‰
        const PROXIES = [
            {
                name: "Direct Connection (No Proxy)",
                url: (target) => target
            },
            { 
                name: "AllOrigins", 
                url: (target) => `https://api.allorigins.win/get?url=${encodeURIComponent(target)}`,
                isWrapper: true // éœ€è¦è§£åŒ… contents
            },
            {
                name: "CodeTabs",
                url: (target) => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(target)}`
            },
            {
                name: "ThingProxy",
                url: (target) => `https://thingproxy.freeboard.io/fetch/${target}`
            },
            {
                name: "CorsAnywhere (Heroku)",
                url: (target) => `https://cors-anywhere.herokuapp.com/${target}`
            }
        ];

        // å¯åŠ¨æ—¶ç›´æ¥è·å–
        document.addEventListener('DOMContentLoaded', () => {
            startFetch();
        });

        async function startFetch() {
            const container = document.getElementById('games-container');
            const loading = document.getElementById('loading-overlay');
            const msg = document.getElementById('loading-msg');
            const status = document.getElementById('status-text');
            const btn = document.getElementById('refresh-btn');

            // UI é‡ç½®
            loading.style.display = 'flex';
            container.innerHTML = ''; // æ¸…ç©ºåˆ—è¡¨ï¼Œæœç»â€œçœ‹èµ·æ¥åƒç¼“å­˜â€çš„é”™è§‰
            btn.disabled = true;
            
            // å½»åº•ç¦ç”¨ç¼“å­˜ï¼šä¸è¯» localStorageï¼Œåªå†™
            let success = false;

            // é¡ºåºå°è¯•ä»£ç†
            for (const proxy of PROXIES) {
                if (success) break;
                
                try {
                    msg.textContent = `å°è¯•è¿æ¥èŠ‚ç‚¹: ${proxy.name}...`;
                    status.textContent = `æ­£åœ¨è¿æ¥ ${proxy.name}`;
                    console.log(`[Epic] Trying proxy: ${proxy.name}`);

                    // æ·»åŠ æ—¶é—´æˆ³é˜²æ­¢æµè§ˆå™¨/CDNç¼“å­˜
                    const timestamp = Date.now();
                    const targetUrlWithTs = `${EPIC_API}&_t=${timestamp}`;
                    const finalUrl = proxy.url(targetUrlWithTs);

                    const response = await fetch(finalUrl, {
                        method: 'GET',
                        cache: 'no-store', // å¼ºåˆ¶ç½‘ç»œ
                        headers: {
                            'Cache-Control': 'no-cache'
                        }
                    });

                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const text = await response.text();
                    
                    // ç®€å•çš„ HTML é”™è¯¯é¡µæ£€æŸ¥
                    if (text.trim().startsWith('<')) throw new Error('Proxy returned HTML error page');

                    let data;
                    const json = JSON.parse(text);

                    // AllOrigins ç‰¹æ®Šå¤„ç†
                    if (proxy.isWrapper) {
                        data = JSON.parse(json.contents);
                    } else {
                        data = json;
                    }

                    // éªŒè¯æ•°æ®ç»“æ„
                    if (!data?.data?.Catalog) throw new Error('Invalid Epic data structure');

                    // æˆåŠŸï¼
                    success = true;
                    status.textContent = `âœ… å·²æ›´æ–° (æº: ${proxy.name})`;
                    renderGames(data.data.Catalog.searchStore.elements);
                    
                } catch (err) {
                    console.warn(`[Epic] Proxy ${proxy.name} failed:`, err);
                }
            }

            if (!success) {
                msg.innerHTML = `<span style="color: #ff4d4f">æ‰€æœ‰çº¿è·¯è¿æ¥å¤±è´¥</span><br>
                    <span style="font-size:0.8rem;color:#999">ç›´è¿å¤±è´¥é€šå¸¸æ˜¯å› ä¸º CORS è·¨åŸŸé™åˆ¶ï¼Œ<br>è¯·å°è¯•å®‰è£…æµè§ˆå™¨ CORS æ’ä»¶æˆ–æ£€æŸ¥ç½‘ç»œã€‚</span>
                    <br><button class="btn btn-secondary" onclick="startFetch()" style="margin-top:10px">é‡è¯•</button>`;
                status.textContent = "âŒ æ›´æ–°å¤±è´¥";
            } else {
                loading.style.display = 'none';
            }
            
            btn.disabled = false;
        }

        function renderGames(elements) {
            const container = document.getElementById('games-container');
            const games = processData(elements);
            
            if (games.length === 0) {
                container.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100%;width:100%;color:#888">æš‚æ— å…è´¹æ¸¸æˆ</div>';
                return;
            }

            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="game-image-container">
                        <img class="game-image" src="${game.image}" alt="${game.title}" onerror="this.src='https://via.placeholder.com/400x225?text=No+Image'">
                        <div class="game-tag">å…è´¹é¢†å–</div>
                    </div>
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <div class="game-date">
                            <span>ğŸ•’</span> ${game.endDate}
                        </div>
                        <div class="game-desc">${game.description}</div>
                        <a href="${game.link}" target="_blank" class="btn btn-primary" style="margin-top:auto;text-align:center">ç«‹å³é¢†å–</a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // æ•°æ®æ¸…æ´—é€»è¾‘ä¿æŒä¸å˜
        function processData(elements) {
            return elements.filter(game => {
                // ç­›é€‰é€»è¾‘
                const promotions = game.promotions?.promotionalOffers?.[0]?.promotionalOffers?.[0];
                return promotions && promotions.discountSetting?.discountPercentage === 0;
            }).map(game => {
                const offer = game.promotions.promotionalOffers[0].promotionalOffers[0];
                
                // å›¾ç‰‡æå–
                let img = game.keyImages.find(i => i.type === 'Thumbnail')?.url || 
                          game.keyImages.find(i => i.type === 'OfferImageWide')?.url || '';
                
                // æˆªæ­¢æ—¶é—´
                let endDateStr = 'æœªçŸ¥';
                if (offer.endDate) {
                    const end = new Date(offer.endDate);
                    const now = new Date();
                    const diff = Math.floor((end - now) / (1000 * 3600 * 24));
                    endDateStr = diff > 0 ? `${diff}å¤©åæˆªæ­¢` : 'å³å°†æˆªæ­¢';
                }

                return {
                    title: game.title,
                    description: game.description || 'æš‚æ— æè¿°',
                    image: img,
                    endDate: endDateStr,
                    link: `https://store.epicgames.com/p/${game.productSlug || game.urlSlug}`
                };
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP地址信息查询工具</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .container {
            max-width: 1400px;
            width: 95%;
            margin: 0 auto;
            background-color: var(--bg-panel);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        
        header {
            background: var(--bg-header);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--text-main);
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--text-dim);
        }
        
        .main-content {
            padding: 30px;
        }
        
        .ip-display {
            background: var(--bg-deep);
            border-radius: var(--radius-md);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid var(--primary);
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .ip-address {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            margin: 15px 0;
            word-break: break-all;
            text-shadow: 0 0 20px rgba(var(--primary-rgb), 0.3);
            font-family: var(--font-mono);
        }
        
        .ip-label {
            font-size: 1.2rem;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 5px;
            font-size: 1rem;
            border-radius: 50%;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .icon-btn:hover {
            color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(180deg);
        }
        
        /* Fix missing variable if not in global css */
        :root {
            --primary-rgb: 192, 132, 252;
        }

        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-md);
            padding: 20px;
            border: 1px solid var(--border);
            border-left: 4px solid var(--secondary);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .info-card h3 {
            color: var(--secondary);
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }
        
        .info-item {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            padding-bottom: 8px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.05);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        
        .info-value {
            color: var(--text-main);
            font-family: var(--font-mono);
            font-size: 0.95rem;
        }
        
        .tools-section {
            background: rgba(255, 255, 255, 0.02);
            border-radius: var(--radius-md);
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        
        .tools-section h2 {
            color: var(--text-main);
            margin-bottom: 20px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tool-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            background-color: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            color: var(--text-main);
            font-family: var(--font-mono);
        }
        
        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(var(--primary-rgb), 0.2);
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 0 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .result-box {
            background-color: var(--bg-deep);
            border-radius: var(--radius-sm);
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid var(--success);
            display: none;
            color: var(--text-main);
            font-family: var(--font-mono);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-dim);
            font-size: 0.8rem;
            border-top: 1px solid var(--border);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-dim);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .api-status {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .api-status-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            color: var(--text-dim);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-dim);
        }
        
        .status-dot.active {
            background-color: var(--success);
            box-shadow: 0 0 5px var(--success);
        }
        
        .status-dot.inactive {
            background-color: var(--error);
        }
        
        .additional-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .additional-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-md);
            padding: 15px;
            border: 1px solid var(--border);
        }
        
        .additional-card h4 {
            color: var(--text-main);
            margin-bottom: 15px;
            font-size: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
        }
        
        .copy-btn {
            background: var(--bg-input);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 8px 15px;
            font-size: 0.9rem;
            margin-top: 10px;
            width: 100%;
            justify-content: center;
        }
        
        .copy-btn:hover {
            background: var(--bg-hover);
            border-color: var(--text-dim);
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            .ip-address { font-size: 2rem; }
            .info-grid { grid-template-columns: 1fr; }
            .tool-input { flex-direction: column; }
            button { width: 100%; padding: 12px; justify-content: center; }
        }
    </style>
</head>
<body class="scroll-content">
    <div class="container">
        <header>
            <h1><i class="fas fa-network-wired"></i> IP地址信息查询</h1>
            <p class="subtitle">查询您的IP地址、地理位置和网络服务提供商信息</p>
        </header>
        
        <div class="main-content">
            <div class="ip-display">
                <p class="ip-label">您的IP地址 <button id="refresh-ip-btn" class="icon-btn" title="刷新IP"><i class="fas fa-sync-alt"></i></button></p>
                <div class="ip-address" id="user-ip">正在查询...</div>
                <p style="color: var(--text-dim);">基于您的网络连接检测到的公共IP地址</p>
                <div class="api-status" id="api-status">
                    <div class="api-status-item">
                        <span class="status-dot" id="api1-status"></span>
                        <span>API 1</span>
                    </div>
                    <div class="api-status-item">
                        <span class="status-dot" id="api2-status"></span>
                        <span>API 2</span>
                    </div>
                    <div class="api-status-item">
                        <span class="status-dot" id="api3-status"></span>
                        <span>API 3</span>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading-info">
                <div class="spinner"></div>
                <p>正在获取IP地址详细信息...</p>
            </div>
            
            <div class="info-grid" id="ip-info" style="display: none;">
                <div class="info-card">
                    <h3><i class="fas fa-globe-americas"></i> 地理位置信息</h3>
                    <div class="info-item">
                        <span class="info-label">国家:</span>
                        <span class="info-value" id="country">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">地区:</span>
                        <span class="info-value" id="region">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">城市:</span>
                        <span class="info-value" id="city">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">邮政编码:</span>
                        <span class="info-value" id="zip">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">时区:</span>
                        <span class="info-value" id="timezone">-</span>
                    </div>
                </div>
                
                <div class="info-card">
                    <h3><i class="fas fa-wifi"></i> 网络信息</h3>
                    <div class="info-item">
                        <span class="info-label">ISP:</span>
                        <span class="info-value" id="isp">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">组织:</span>
                        <span class="info-value" id="org">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">AS编号:</span>
                        <span class="info-value" id="as">-</span>
                    </div>
                </div>
                
                <div class="info-card">
                    <h3><i class="fas fa-info-circle"></i> 技术信息</h3>
                    <div class="info-item">
                        <span class="info-label">IP版本:</span>
                        <span class="info-value" id="ip-version">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">经纬度:</span>
                        <span class="info-value" id="location">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">语言:</span>
                        <span class="info-value" id="language">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">货币:</span>
                        <span class="info-value" id="currency">-</span>
                    </div>
                </div>
            </div>
            
            <div class="additional-info">
                <div class="additional-card">
                    <h4>IP地址信息</h4>
                    <div class="info-item">
                        <span class="info-label">IP类型:</span>
                        <span class="info-value" id="ip-type">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">代理/VPN:</span>
                        <span class="info-value" id="proxy">-</span>
                    </div>
                    <button class="copy-btn" id="copy-ip-btn"><i class="fas fa-copy"></i> 复制IP地址</button>
                </div>
                
                <div class="additional-card">
                    <h4>网络状态</h4>
                    <div class="info-item">
                        <span class="info-label">连接类型:</span>
                        <span class="info-value" id="connection-type">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">数据来源:</span>
                        <span class="info-value" id="data-source">-</span>
                    </div>
                </div>
            </div>
            
            <div class="tools-section">
                <h2><i class="fas fa-search"></i> IP地址验证工具</h2>
                <div class="tool-input">
                    <input type="text" id="ip-input" placeholder="输入IP地址进行验证 (例如: 8.8.8.8)">
                    <button id="validate-btn"><i class="fas fa-check-circle"></i> 验证IP</button>
                </div>
                <div class="result-box" id="validation-result">
                    <!-- 验证结果将在这里显示 -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>IP地址信息查询工具 | 本工具仅用于提供参考信息</p>
        </footer>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            ResourceLoader.loadDeps('@icons');
            const userIpElement = document.getElementById('user-ip');
            const loadingInfo = document.getElementById('loading-info');
            const ipInfo = document.getElementById('ip-info');
            const validateBtn = document.getElementById('validate-btn');
            const validationResult = document.getElementById('validation-result');
            const copyIpBtn = document.getElementById('copy-ip-btn');
            const refreshIpBtn = document.getElementById('refresh-ip-btn');
            
            // 缓存IP详细信息，避免重复请求
            let cachedIPDetails = null;

            // 多个IP查询API优先级配置：
            // 1. ipapi.co (首选，含详细信息)
            // 2. ipify (快速稳定，仅IP)
            // 3. ipinfo.io (备用)
            const ipApis = [
                'https://ipapi.co/json/',
                'https://api.ipify.org?format=json',
                'https://ipinfo.io/json'
            ];
            
            // 更新API状态指示器
            function updateApiStatus(index, status) {
                const statusElement = document.getElementById(`api${index+1}-status`);
                statusElement.className = `status-dot ${status ? 'active' : 'inactive'}`;
            }
            
            // 尝试多个API获取IP地址
            async function getIPAddress() {
                for (let i = 0; i < ipApis.length; i++) {
                    try {
                        updateApiStatus(i, true);
                        const response = await fetch(ipApis[i]);
                        if (!response.ok) throw new Error('API响应错误');
                        
                        const data = await response.json();
                        const ip = data.ip || data.query;
                        
                        if (ip) {
                            // 如果API返回了详细信息（如国家/城市），则缓存起来
                            if (data.country || data.city || data.country_name) {
                                console.log(`API ${i+1} 返回了详细信息，已缓存`);
                                cachedIPDetails = data;
                            }

                            userIpElement.textContent = ip;
                            document.getElementById('data-source').textContent = `API ${i+1}`;
                            return ip;
                        }
                    } catch (error) {
                        console.error(`API ${i+1} 失败:`, error);
                        updateApiStatus(i, false);
                    }
                }
                
                // 如果所有API都失败，使用模拟数据
                userIpElement.textContent = '无法获取真实IP';
                document.getElementById('data-source').textContent = 'API Error';
                return '127.0.0.1'; 
            }
            
            // 获取IP详细信息
            async function getIPDetails(ip) {
                try {
                    // 尝试使用多个IP信息API
                    const apis = [
                        `https://ipapi.co/${ip}/json/`,
                        `https://ipwhois.app/json/${ip}`,
                        `https://api.ipgeolocation.io/ipgeo?apiKey=demo&ip=${ip}`
                    ];
                    
                    for (const api of apis) {
                        try {
                            const response = await fetch(api);
                            if (!response.ok) continue;
                            
                            const data = await response.json();
                            return data;
                        } catch (error) {
                            console.error('IP详情API错误:', error);
                        }
                    }
                    
                    // 如果所有API都失败
                    return null;
                } catch (error) {
                    console.error('获取IP详情失败:', error);
                    return null;
                }
            }
            
            // 初始化页面
            async function init() {
                const ip = await getIPAddress();
                if (ip === '127.0.0.1') {
                     loadingInfo.style.display = 'none';
                     return;
                }

                let data = null;
                
                // 如果缓存中有对应此IP的详细数据，直接使用
                if (cachedIPDetails && (cachedIPDetails.ip === ip || cachedIPDetails.query === ip)) {
                    console.log('使用缓存的IP详细信息');
                    data = cachedIPDetails;
                } else {
                    // 否则查询详情API
                    data = await getIPDetails(ip);
                }
                
                if (data) {
                    // 更新页面上的IP信息
                    document.getElementById('country').textContent = data.country_name || data.country || '-';
                    document.getElementById('region').textContent = data.region || data.regionName || '-';
                    document.getElementById('city').textContent = data.city || '-';
                    document.getElementById('zip').textContent = data.postal || data.zip || '-';
                    document.getElementById('timezone').textContent = data.timezone || '-';
                    document.getElementById('isp').textContent = data.org || data.isp || '-';
                    document.getElementById('org').textContent = data.org || '-';
                    document.getElementById('as').textContent = data.asn || data.as || '-';
                    document.getElementById('ip-version').textContent = data.version || '-';
                    document.getElementById('location').textContent = 
                        `${data.latitude || '-'}, ${data.longitude || '-'}`;
                    document.getElementById('language').textContent = data.languages || '-';
                    document.getElementById('currency').textContent = data.currency || data.currency_code || '-';
                    
                    document.getElementById('ip-type').textContent = 'Public';
                    document.getElementById('proxy').textContent = 'Unknown';
                    document.getElementById('connection-type').textContent = 'Unknown';
                }
                
                // 隐藏加载指示器，显示信息
                loadingInfo.style.display = 'none';
                ipInfo.style.display = 'grid';
            }
            
            // IP地址验证功能
            validateBtn.addEventListener('click', function() {
                const ipInput = document.getElementById('ip-input').value.trim();
                
                if (!ipInput) {
                    showValidationResult('请输入要验证的IP地址', 'error');
                    return;
                }
                
                // 简单的IP地址格式验证
                const ipRegex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
                
                if (!ipRegex.test(ipInput)) {
                    showValidationResult('IP地址格式不正确', 'error');
                    return;
                }
                
                // 显示验证中
                showValidationResult('正在验证IP地址...', 'info');
                
                // 验证IP
                getIPDetails(ipInput)
                    .then(data => {
                        if (!data) {
                            showValidationResult('无法验证该IP地址', 'error');
                            return;
                        }
                        
                        let resultHTML = `
                            <h4>IP地址验证结果: ${ipInput}</h4>
                            <div class="info-item">
                                <span class="info-label">国家:</span>
                                <span class="info-value">${data.country_name || data.country || '未知'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">地区:</span>
                                <span class="info-value">${data.region || data.regionName || '未知'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">城市:</span>
                                <span class="info-value">${data.city || '未知'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">ISP:</span>
                                <span class="info-value">${data.org || data.isp || '未知'}</span>
                            </div>
                        `;
                        
                        showValidationResult(resultHTML, 'success');
                    })
                    .catch(error => {
                        console.error('验证IP时出错:', error);
                        showValidationResult('验证IP地址时出错', 'error');
                    });
            });
            
            // 复制IP地址功能
            copyIpBtn.addEventListener('click', function() {
                const ip = userIpElement.textContent;
                if (ip && ip !== '正在查询...' && ip !== '无法获取真实IP') {
                    navigator.clipboard.writeText(ip)
                        .then(() => {
                            const originalText = copyIpBtn.innerHTML;
                            copyIpBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
                            setTimeout(() => {
                                copyIpBtn.innerHTML = originalText;
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('复制失败:', err);
                        });
                }
            });
            
            // 刷新IP功能
            refreshIpBtn.addEventListener('click', function() {
                // 旋转图标动画
                const icon = refreshIpBtn.querySelector('i');
                icon.style.transition = 'transform 1s';
                icon.style.transform = 'rotate(360deg)';
                setTimeout(() => {
                    icon.style.transition = 'none';
                    icon.style.transform = 'rotate(0deg)';
                }, 1000);

                // 重置UI状态
                userIpElement.textContent = '正在查询...';
                loadingInfo.style.display = 'block';
                ipInfo.style.display = 'none';
                document.getElementById('data-source').textContent = '-';
                
                // 清除缓存
                cachedIPDetails = null;

                // 重置API状态指示器
                const dots = document.querySelectorAll('.status-dot');
                dots.forEach(dot => dot.className = 'status-dot');
                
                // 重新初始化
                init();
            });
            
            function showValidationResult(message, type) {
                validationResult.innerHTML = message;
                validationResult.style.display = 'block';
                
                // 根据类型设置边框颜色
                if (type === 'success') {
                    validationResult.style.borderLeftColor = 'var(--success)';
                } else if (type === 'error') {
                    validationResult.style.borderLeftColor = 'var(--error)';
                } else {
                    validationResult.style.borderLeftColor = 'var(--primary)';
                }
            }
            
            // 启动初始化
            init();
        });
    </script>
</body>
</html>

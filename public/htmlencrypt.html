                <textarea id="output" readonly placeholder="åŠ å¯†åçš„ä»£ç å°†æ˜¾ç¤ºåœ¨è¿™é‡Œï¼Œè‚‰çœ¼æ— æ³•è¯†åˆ«å†…å®¹..."></textarea>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const statusMsg = document.getElementById('statusMessage');

        function showStatus(msg) {
            statusMsg.textContent = msg;
            setTimeout(() => {
                statusMsg.textContent = '';
            }, 3000);
        }

        function clearAll() {
            input.value = '';
            output.value = '';
            showStatus('å·²æ¸…ç©º');
        }

        function copyResult() {
            if (!output.value) return;
            output.select();
            document.execCommand('copy');
            showStatus('ç»“æœå·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
        }

        // éªŒè¯è¾“å…¥
        function validateInput() {
            const code = input.value;
            if (!code) {
                showStatus('è¯·å…ˆè¾“å…¥ä»£ç ï¼');
                return null;
            }
            return code;
        }

        // 1. Base64 åŠ å¯†
        function encryptBase64() {
            const code = validateInput();
            if (!code) return;

            try {
                const base64 = btoa(unescape(encodeURIComponent(code)));
                const script = `<script type="text/javascript">
document.write(decodeURIComponent(escape(window.atob("${base64}"))));
<\/script>`;
                output.value = script;
                showStatus('Base64 åŠ å¯†å®Œæˆï¼');
            } catch (e) {
                alert('åŠ å¯†å¤±è´¥: ' + e.message);

        }

        // 2. Hex (åå…­è¿›åˆ¶) ç¼–ç åŠ å¯†
        // çœ‹èµ·æ¥åƒ: %3C%68%74%6D%6C...
        function encryptHex() {
            const code = validateInput();
            if (!code) return;

            try {
                let hex = '';
                for (let i = 0; i < code.length; i++) {
                    hex += '%' + code.charCodeAt(i).toString(16).toUpperCase();
                }
                // ä½¿ç”¨ unescape è§£ç  Hex
                const script = `<script type="text/javascript">
document.write(unescape("${hex}"));
<\/script>`;
                output.value = script;
                showStatus('Hex ç¼–ç å®Œæˆï¼');
            } catch (e) {
                alert('åŠ å¯†å¤±è´¥: ' + e.message);
            }
        }

        // 3. Unicode æ··æ·†
        // çœ‹èµ·æ¥åƒ: \u003C\u0068\u0074...
        function encryptUnicode() {

            if (!code) return;

            try {
                let unicode = '';
                for (let i = 0; i < code.length; i++) {
                    // è¡¥å…¨ 4 ä½ hex
                    unicode += '\\u' + ('0000' + code.charCodeAt(i).toString(16)).slice(-4);
                }
                // JS å­—ç¬¦ä¸²ç›´æ¥æ”¯æŒ Unicodeï¼Œç›´æ¥ document.write å³å¯
                const script = `<script type="text/javascript">

        // 4. ASCII æ•°ç»„åŠ å¯†

        function encryptAscii() {

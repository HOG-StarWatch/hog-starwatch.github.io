    <script>
        // äº¤äº’å¼ç”»æ¿åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            const eraserPreview = document.getElementById('eraserPreview');
            const eraserCtx = eraserPreview.getContext('2d');
            const colorOptions = document.querySelectorAll('.color-option');
            const clearButton = document.getElementById('clearCanvas');
            const saveButton = document.getElementById('saveCanvas');
            const fillBackgroundButton = document.getElementById('fillBackground');
            const brushSizeSlider = document.getElementById('brushSize');
            const brushSizeValue = document.getElementById('brushSizeValue');
            
            // ç»˜å›¾å·¥å…·æŒ‰é’®
            const brushTool = document.getElementById('brushTool');
            const eraserTool = document.getElementById('eraserTool');
            const penTool = document.getElementById('penTool');
            
            // å½“å‰ç»˜å›¾å·¥å…·
            let currentTool = 'brush';
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let startX = 0;
            let startY = 0;
            
            // è®¾ç½®Canvaså°ºå¯¸
            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                eraserPreview.width = canvas.offsetWidth;
                eraserPreview.height = canvas.offsetHeight;
                
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                ctx.lineWidth = parseInt(brushSizeSlider.value);
                ctx.strokeStyle = '#ffffff';
                
                // ç»˜åˆ¶åˆå§‹èƒŒæ™¯
                ctx.fillStyle = '#1e1e2e';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // è·å–é¼ æ ‡ä½ç½®
            function getPosition(e) {
                let x, y;
                if (e.type.includes('touch')) {
                    x = e.touches[0].clientX - canvas.getBoundingClientRect().left;
                    y = e.touches[0].clientY - canvas.getBoundingClientRect().top;
                } else {
                    x = e.offsetX;
                    y = e.offsetY;
                }
                return [x, y];
            }
            
            // å¼€å§‹ç»˜å›¾
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = getPosition(e);
                [startX, startY] = [lastX, lastY];
                
                // å¦‚æœæ˜¯é’¢ç¬”å·¥å…·ï¼Œå¼€å§‹æ–°çš„è·¯å¾„
                if (currentTool === 'pen') {
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                }
            }
            
            // ç»˜å›¾è¿‡ç¨‹
            function draw(e) {
                if (!isDrawing) return;
                
                const [x, y] = getPosition(e);
                
                if (currentTool === 'brush') {
                    // ç”»ç¬”å·¥å…· - è‡ªç”±ç»˜åˆ¶
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    
                    [lastX, lastY] = [x, y];
                } else if (currentTool === 'eraser') {
                    // æ©¡çš®æ“¦å·¥å…· - æ¸…é™¤å†…å®¹
                    ctx.save();
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath();
                    ctx.arc(x, y, ctx.lineWidth / 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
                // é’¢ç¬”å·¥å…·åœ¨ç»“æŸç»˜å›¾æ—¶ç»˜åˆ¶ç›´çº¿
            }
            
            // ç»“æŸç»˜å›¾
            function stopDrawing(e) {
                if (!isDrawing) return;
                
                if (currentTool === 'pen') {
                    // é’¢ç¬”å·¥å…· - ç»˜åˆ¶ç›´çº¿
                    const [x, y] = getPosition(e);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                }
                
                isDrawing = false;
            }
            
            // æ›´æ–°æ©¡çš®æ“¦é¢„è§ˆ
            function updateEraserPreview(e) {
                if (currentTool !== 'eraser') {
                    eraserPreview.style.display = 'none';
                    return;
                }
                
                const [x, y] = getPosition(e);
                const size = ctx.lineWidth;
                
                // æ¸…é™¤é¢„è§ˆå±‚
                eraserCtx.clearRect(0, 0, eraserPreview.width, eraserPreview.height);
                
                // ç»˜åˆ¶æ©¡çš®æ“¦é¢„è§ˆ
                eraserCtx.beginPath();
                eraserCtx.arc(x, y, size / 2, 0, Math.PI * 2);
                eraserCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                eraserCtx.lineWidth = 2;
                eraserCtx.stroke();
                
                // ç»˜åˆ¶å†…éƒ¨åŠé€æ˜å¡«å……
                eraserCtx.beginPath();
                eraserCtx.arc(x, y, size / 2 - 1, 0, Math.PI * 2);
                eraserCtx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                eraserCtx.fill();
                
                eraserPreview.style.display = 'block';
            }
            
            // éšè—æ©¡çš®æ“¦é¢„è§ˆ
            function hideEraserPreview() {
                eraserPreview.style.display = 'none';
            }
            
            // äº‹ä»¶ç›‘å¬å™¨
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // æ©¡çš®æ“¦é¢„è§ˆäº‹ä»¶
            canvas.addEventListener('mousemove', updateEraserPreview);
            canvas.addEventListener('mouseout', hideEraserPreview);
            
            // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);
            
            // é¢œè‰²é€‰æ‹©
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    const color = this.getAttribute('data-color');
                    ctx.strokeStyle = color;
                    addToColorHistory(color);
                });
            });
            
            // ç¬”åˆ·å¤§å°è°ƒæ•´
            brushSizeSlider.addEventListener('input', function() {
                ctx.lineWidth = this.value;
                brushSizeValue.textContent = `${this.value}px`;
            });
            
            // ç»˜å›¾å·¥å…·é€‰æ‹©
            function setActiveTool(tool) {
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                brushTool.classList.remove('active');
                eraserTool.classList.remove('active');
                penTool.classList.remove('active');
                
                if (tool === 'brush') {
                    brushTool.classList.add('active');
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = document.querySelector('.color-option.active').getAttribute('data-color');
                    eraserPreview.style.display = 'none';
                } else if (tool === 'eraser') {
                    eraserTool.classList.add('active');
                    ctx.globalCompositeOperation = 'destination-out';
                } else if (tool === 'pen') {
                    penTool.classList.add('active');
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = document.querySelector('.color-option.active').getAttribute('data-color');
                    eraserPreview.style.display = 'none';
                }
                
                currentTool = tool;
            }
            
            brushTool.addEventListener('click', () => setActiveTool('brush'));
            eraserTool.addEventListener('click', () => setActiveTool('eraser'));
            penTool.addEventListener('click', () => setActiveTool('pen'));
            
            // æ¸…ç©ºç”»å¸ƒ

        // ç”Ÿæˆéšæœºé¢œè‰²

        // å›¾ç‰‡ä¸Šä¼ å’Œé¢„è§ˆ
        document.getElementById('fileInput').addEventListener('change', function(e) {

        // ä»å›¾ç‰‡ä¸­æå–é¢œè‰²
        function extractColorsFromImage(img) {
            // åˆ›å»ºä¸´æ—¶canvasæ¥åˆ†æå›¾ç‰‡
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // è®¾ç½®canvaså°ºå¯¸ä¸ºå›¾ç‰‡å°ºå¯¸
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            
            // ç»˜åˆ¶å›¾ç‰‡åˆ°canvas
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            // è·å–å›¾ç‰‡æ•°æ®
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // ç®€åŒ–é‡‡æ ·ç­–ç•¥ - ä»å›¾ç‰‡ä¸­é‡‡æ ·å¤šä¸ªç‚¹
            const colors = [];
            const samplePoints = 1000; // é‡‡æ ·ç‚¹æ•°
            
            for (let i = 0; i < samplePoints; i++) {
                // éšæœºé‡‡æ ·
                const x = Math.floor(Math.random() * canvas.width);
                const y = Math.floor(Math.random() * canvas.height);
                
                // è®¡ç®—åƒç´ ç´¢å¼•
                const pixelIndex = (y * canvas.width + x) * 4;
                
                // è·å–RGBå€¼
                const r = data[pixelIndex];
                const g = data[pixelIndex + 1];
                const b = data[pixelIndex + 2];
                
                // æ·»åŠ åˆ°é¢œè‰²æ•°ç»„
                colors.push([r, g, b]);
            }
            
            // ä½¿ç”¨ç®€åŒ–èšç±»ç®—æ³•æ‰¾å‡ºä¸»è¦é¢œè‰²
            return kMeansClustering(colors, 5);
        }
        
        // ç®€åŒ–ç‰ˆK-meansèšç±»ç®—æ³•
        function kMeansClustering(colors, k) {
            // åˆå§‹åŒ–è´¨å¿ƒ - éšæœºé€‰æ‹©kä¸ªç‚¹
            let centroids = [];
            for (let i = 0; i < k; i++) {
                centroids.push(colors[Math.floor(Math.random() * colors.length)]);
            }
            
            // è¿­ä»£èšç±»
            for (let iteration = 0; iteration < 10; iteration++) {
                // åˆ†é…æ¯ä¸ªç‚¹åˆ°æœ€è¿‘çš„è´¨å¿ƒ
                const clusters = Array(k).fill().map(() => []);
                
                colors.forEach(color => {
                    let minDistance = Infinity;
                    let closestCentroidIndex = 0;
                    
                    // æ‰¾åˆ°æœ€è¿‘çš„è´¨å¿ƒ
                    centroids.forEach((centroid, index) => {
                        const distance = colorDistance(color, centroid);
                        if (distance < minDistance) {
                            minDistance = distance;
                            closestCentroidIndex = index;
                        }
                    });
                    
                    // å°†ç‚¹åˆ†é…åˆ°å¯¹åº”çš„ç°‡
                    clusters[closestCentroidIndex].push(color);
                });
                
                // é‡æ–°è®¡ç®—è´¨å¿ƒ
                let newCentroids = [];
                clusters.forEach(cluster => {
                    if (cluster.length > 0) {
                        // è®¡ç®—ç°‡å†…ç‚¹çš„å¹³å‡å€¼
                        const sum = cluster.reduce((acc, color) => {
                            return [acc[0] + color[0], acc[1] + color[1], acc[2] + color[2]];
                        }, [0, 0, 0]);
                        
                        newCentroids.push([
                            Math.round(sum[0] / cluster.length),
                            Math.round(sum[1] / cluster.length),
                            Math.round(sum[2] / cluster.length)
                        ]);
                    } else {
                        // å¦‚æœç°‡ä¸ºç©ºï¼Œéšæœºé€‰æ‹©ä¸€ä¸ªç‚¹ä½œä¸ºè´¨å¿ƒ
                        newCentroids.push(colors[Math.floor(Math.random() * colors.length)]);
                    }
                });
                
                centroids = newCentroids;
            }
            
            return centroids;
        }
        
        // è®¡ç®—ä¸¤ä¸ªé¢œè‰²ä¹‹é—´çš„è·ç¦»
        function colorDistance(color1, color2) {
            const dr = color1[0] - color2[0];
            const dg = color1[1] - color2[1];
            const db = color1[2] - color2[2];
            
            return Math.sqrt(dr * dr + dg * dg + db * db);
        }
        
        // æ˜¾ç¤ºå›¾ç‰‡è‰²å¡
        function displayImageColorPalette(palette) {
            const paletteContainer = document.getElementById('imageColorPalette');
            paletteContainer.innerHTML = '';
            
            palette.forEach(color => {

                    // æ›´æ–°é¢œè‰²é€‰æ‹©å™¨

                    // ç¡®ä¿ä½¿ç”¨ç”»ç¬”å·¥å…·
                    document.getElementById('brushTool').click();
                    
                    // æ·»åŠ åˆ°å†å²è®°å½•
                    addToColorHistory(hexColor);
                });
                
                paletteContainer.appendChild(colorElement);
            });
        }
        
        // RGBè½¬HEXè¾…åŠ©å‡½æ•°
        function rgbToHex(r, g, b) {
            return "#" + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

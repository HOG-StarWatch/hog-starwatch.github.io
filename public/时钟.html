<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子时钟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0f0f1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .clock-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 30px;
            background: rgba(15, 15, 30, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .date {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #a0a0ff;
            font-weight: 300;
        }
        
        .time {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(100, 100, 255, 0.5);
        }
        
        .controls {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            background: rgba(30, 30, 60, 0.7);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        button:hover {
            background: rgba(60, 60, 120, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            position: relative;
            z-index: 2;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(100, 100, 255, 0.7);
            background: linear-gradient(90deg, #ff7eb3, #65f3ff, #7d7dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .info {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 600px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(15, 15, 30, 0.5);
            border-radius: 10px;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            .time {
                font-size: 3rem;
            }
            
            .date {
                font-size: 1.2rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="particleCanvas"></canvas>
        
        <h1 class="title">粒子时钟</h1>
        
        <div class="clock-container">
            <div class="date" id="dateDisplay">2077年6月31日 星期八</div>
            <div class="time" id="timeDisplay">00:00:00</div>
        </div>
        
        <div class="controls">
            <button id="colorBtn">切换颜色主题</button>
            <button id="particleBtn">切换粒子效果</button>
            <button id="repelBtn">斥力强度: 中</button>
        </div>
        
        <div class="info">
            移动鼠标与粒子互动 | 粒子靠近时会相互排斥 | 点击按钮切换视觉效果
        </div>
    </div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        // 设置Canvas尺寸为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 粒子系统
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = colorThemes[currentColorTheme].particle;
                this.originalColor = this.color;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // 边界检查
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
                
                // 鼠标交互
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    this.speedX += dx * 0.01;
                    this.speedY += dy * 0.01;
                    
                    // 鼠标附近的粒子变色
                    this.color = colorThemes[currentColorTheme].highlight;
                } else {
                    // 逐渐恢复原色
                    const r = parseInt(this.color.slice(1, 3), 16);
                    const g = parseInt(this.color.slice(3, 5), 16);
                    const b = parseInt(this.color.slice(5, 7), 16);
                    
                    const or = parseInt(this.originalColor.slice(1, 3), 16);
                    const og = parseInt(this.originalColor.slice(3, 5), 16);
                    const ob = parseInt(this.originalColor.slice(5, 7), 16);
                    
                    const newR = Math.round(r + (or - r) * 0.05);
                    const newG = Math.round(g + (og - g) * 0.05);
                    const newB = Math.round(b + (ob - b) * 0.05);
                    
                    this.color = `#${newR.toString(16).padStart(2, '0')}${newG.toString(16).padStart(2, '0')}${newB.toString(16).padStart(2, '0')}`;
                }
                
                // 限制速度
                const speed = Math.sqrt(this.speedX * this.speedX + this.speedY * this.speedY);
                if (speed > 3) {
                    this.speedX = (this.speedX / speed) * 3;
                    this.speedY = (this.speedY / speed) * 3;
                }
                
                // 粒子间斥力
                particles.forEach(particle => {
                    if (particle === this) return; // 跳过自身
                    
                    const dx = this.x - particle.x;
                    const dy = this.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // 当粒子距离过近时施加斥力
                    if (distance < 30 && distance > 0) {
                        // 计算斥力方向
                        const angle = Math.atan2(dy, dx);
                        // 斥力强度与距离成反比
                        const force = repelStrength * (1 - distance / 30);
                        
                        // 应用斥力
                        this.speedX += Math.cos(angle) * force;
                        this.speedY += Math.sin(angle) * force;
                        particle.speedX -= Math.cos(angle) * force;
                        particle.speedY -= Math.sin(angle) * force;
                    }
                });
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制粒子间的连线
                particles.forEach(particle => {
                    const dx = this.x - particle.x;
                    const dy = this.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(${parseInt(this.color.slice(1, 3), 16)}, ${parseInt(this.color.slice(3, 5), 16)}, ${parseInt(this.color.slice(5, 7), 16)}, ${0.2 * (1 - distance/100)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(particle.x, particle.y);
                        ctx.stroke();
                    }
                });
            }
        }

        // 鼠标位置跟踪
        const mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 100
        };

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // 颜色主题
        const colorThemes = [
            {
                particle: '#4a4af0',
                highlight: '#ff7eb3',
                text: '#65f3ff'
            },
            {
                particle: '#ff7eb3',
                highlight: '#65f3ff',
                text: '#7d7dff'
            },
            {
                particle: '#65f3ff',
                highlight: '#7d7dff',
                text: '#ff7eb3'
            },
            {
                particle: '#7d7dff',
                highlight: '#4a4af0',
                text: '#65f3ff'
            }
        ];
        
        let currentColorTheme = 0;
        let currentParticleEffect = 0;
        let repelStrength = 0.05; // 斥力强度

        // 创建粒子
        const particles = [];
        const particleCount = 150;

        function initParticles() {
            particles.length = 0;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        initParticles();

        // 动画循环
        function animate() {
            ctx.fillStyle = 'rgba(15, 15, 30, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }

        animate();

        // 时钟功能
        function updateClock() {
            const now = new Date();
            
            // 格式化日期
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const day = now.getDay();
            const days = ['日', '一', '二', '三', '四', '五', '六'];
            
            document.getElementById('dateDisplay').textContent = 
                `${year}年${month}月${date}日 星期${days[day]}`;
            
            // 格式化时间
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('timeDisplay').textContent = 
                `${hours}:${minutes}:${seconds}`;
            
            // 更新时间文本颜色
            document.getElementById('timeDisplay').style.color = colorThemes[currentColorTheme].text;
            document.getElementById('dateDisplay').style.color = colorThemes[currentColorTheme].text;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // 按钮功能
        document.getElementById('colorBtn').addEventListener('click', () => {
            currentColorTheme = (currentColorTheme + 1) % colorThemes.length;
            particles.forEach(particle => {
                particle.originalColor = colorThemes[currentColorTheme].particle;
            });
            updateClock();
        });

        document.getElementById('particleBtn').addEventListener('click', () => {
            currentParticleEffect = (currentParticleEffect + 1) % 2;
            
            if (currentParticleEffect === 0) {
                // 标准粒子效果
                particles.forEach(particle => {
                    particle.size = Math.random() * 3 + 1;
                });
            } else {
                // 大粒子效果
                particles.forEach(particle => {
                    particle.size = Math.random() * 6 + 2;
                });
            }
        });

        // 斥力强度控制
        const repelBtn = document.getElementById('repelBtn');
        repelBtn.addEventListener('click', () => {
            if (repelStrength === 0.02) {
                repelStrength = 0.05;
                repelBtn.textContent = '斥力强度: 中';
            } else if (repelStrength === 0.05) {
                repelStrength = 0.1;
                repelBtn.textContent = '斥力强度: 强';
            } else {
                repelStrength = 0.02;
                repelBtn.textContent = '斥力强度: 弱';
            }
        });
    </script>
</body>
</html>

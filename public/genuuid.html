<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b69 100%);
            color: #e2d9f3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(30, 15, 55, 0.85);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(106, 13, 173, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(106, 13, 173, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #c19bf5;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(193, 155, 245, 0.5);
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #a78bfa;
            font-size: 1rem;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #c19bf5;
        }
        
        select, input, button {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #4c1d95;
            font-size: 1rem;
            transition: all 0.2s;
            background: rgba(45, 27, 105, 0.6);
            color: #e2d9f3;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3);
        }
        
        button {
            background: linear-gradient(to right, #7c3aed, #a78bfa);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            margin-top: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .batch-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .batch-controls input {
            flex: 1;
        }
        
        .batch-controls button {
            flex: 0 0 auto;
            width: auto;
            padding: 12px 20px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .result-container {
            margin-top: 25px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .result-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .result-container::-webkit-scrollbar-track {
            background: rgba(45, 27, 105, 0.3);
            border-radius: 4px;
        }
        
        .result-container::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #7c3aed, #a78bfa);
            border-radius: 4px;
        }
        
        .uuid-display {
            background: rgba(45, 27, 105, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(106, 13, 173, 0.3);
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            word-break: break-all;
            position: relative;
            transition: all 0.2s;
            color: #d8c7ff;
        }
        
        .uuid-display:hover {
            background: rgba(45, 27, 105, 0.7);
            border-color: rgba(139, 92, 246, 0.5);
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(to right, #7c3aed, #a78bfa);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            width: auto;
        }
        
        .copy-btn:hover {
            background: linear-gradient(to right, #6d28d9, #8b5cf6);
        }
        
        .copy-all-btn {
            background: linear-gradient(to right, #8b5cf6, #c4b5fd);
            margin-top: 15px;
        }
        
        .uuid-format {
            margin-top: 30px;
            background: rgba(45, 27, 105, 0.5);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid rgba(106, 13, 173, 0.3);
        }
        
        .uuid-format h3 {
            margin-bottom: 15px;
            color: #c19bf5;
        }
        
        .format-example {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(30, 15, 55, 0.6);
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .format-example:hover {
            background: rgba(30, 15, 55, 0.8);
        }
        
        .format-part {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #d8c7ff;
        }
        
        .format-desc {
            color: #a78bfa;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            
            .control-group {
                min-width: 100%;
            }
            
            .batch-controls, .button-group {
                flex-direction: column;
            }
            
            .batch-controls button, .button-group button {
                width: 100%;
            }
        }
        
        /* 添加一些动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .uuid-display {
            animation: fadeIn 0.3s ease-out;
        }
        
        .glow {
            text-shadow: 0 0 5px rgba(193, 155, 245, 0.7);
        }
        
        .stats {
            margin-top: 15px;
            text-align: center;
            color: #a78bfa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UUID 生成器</h1>
        <p class="subtitle">生成通用唯一标识符 (UUID) - 暗夜模式</p>
        
        <div class="controls">
            <div class="control-group">
                <label for="uuid-version">UUID 版本</label>
                <select id="uuid-version">
                    <option value="v4">版本 4 (随机)</option>
                    <option value="v1">版本 1 (时间戳)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="batch-count">生成数量 (1-50)</label>
                <div class="batch-controls">
                    <input type="number" id="batch-count" min="1" max="50" value="5">
                    <button id="generate-batch-btn">批量生成</button>
                </div>
                
                <div class="button-group">
                    <button id="generate-single-btn">生成单个</button>
                    <button id="generate-max-btn">生成50个</button>
                </div>
            </div>
        </div>
        
        <div class="result-container" id="result-container">
            <!-- UUID 结果将在这里显示 -->
        </div>
        
        <button id="copy-all-btn" class="copy-all-btn">复制全部UUID</button>
        
        <div class="stats" id="stats">
            已生成 <span id="uuid-count">0</span> 个UUID
        </div>
        
        <div class="uuid-format">
            <h3>UUID 格式解析</h3>
            <div class="format-example">
                <div class="format-part">xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx</div>
                <div class="format-desc">标准格式</div>
            </div>
            <div class="format-example">
                <div class="format-part">时间戳低32位</div>
                <div class="format-desc">第1部分 (8字符)</div>
            </div>
            <div class="format-example">
                <div class="format-part">时间戳中16位</div>
                <div class="format-desc">第2部分 (4字符)</div>
            </div>
            <div class="format-example">
                <div class="format-part">版本号(4)</div>
                <div class="format-desc">第3部分前4位</div>
            </div>
            <div class="format-example">
                <div class="format-part">变体(8,9,A,B)</div>
                <div class="format-desc">第4部分前4位</div>
            </div>
            <div class="format-example">
                <div class="format-part">时钟序列</div>
                <div class="format-desc">第4部分后12位</div>
            </div>
            <div class="format-example">
                <div class="format-part">节点ID</div>
                <div class="format-desc">第5部分 (12字符)</div>
            </div>
        </div>
    </div>

    <script>
        // UUID v4 生成函数 (随机)
        function generateUUIDv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // UUID v1 生成函数 (基于时间戳)
        function generateUUIDv1() {
            // 获取当前时间戳（100纳秒间隔，从1582年10月15日算起）
            const now = new Date().getTime();
            const uuidTime = (now * 10000) + 122192928000000000;
            
            // 将时间转换为十六进制
            const timeLow = (uuidTime & 0xFFFFFFFF).toString(16).padStart(8, '0');
            const timeMid = ((uuidTime >>> 32) & 0xFFFF).toString(16).padStart(4, '0');
            const timeHigh = ((uuidTime >>> 48) & 0x0FFF).toString(16).padStart(3, '0') + '1'; // 版本1
            
            // 生成时钟序列和节点ID（简化实现）
            const clockSeq = Math.floor(Math.random() * 0x3FFF).toString(16).padStart(4, '0');
            const node = Array.from({length: 6}, () => 
                Math.floor(Math.random() * 256).toString(16).padStart(2, '0')
            ).join('');
            
            // 设置变体 (10xxxxxx)
            const clockSeqVariant = (parseInt(clockSeq, 16) & 0x3FFF | 0x8000).toString(16).padStart(4, '0').substr(0, 4);
            
            return `${timeLow}-${timeMid}-${timeHigh}-${clockSeqVariant}-${node}`;
        }

        // 生成UUID的主函数
        function generateUUID(version = 'v4') {
            if (version === 'v1') {
                return generateUUIDv1();
            } else {
                return generateUUIDv4();
            }
        }

        // 显示生成的UUID
        function displayUUIDs(count = 1) {
            const version = document.getElementById('uuid-version').value;
            const resultContainer = document.getElementById('result-container');
            
            // 清空之前的结果
            resultContainer.innerHTML = '';
            
            // 生成并显示UUID
            for (let i = 0; i < count; i++) {
                const uuid = generateUUID(version);
                const uuidElement = document.createElement('div');
                uuidElement.className = 'uuid-display';
                uuidElement.innerHTML = `
                    <span class="glow">${uuid}</span>
                    <button class="copy-btn" data-uuid="${uuid}">复制</button>
                `;
                resultContainer.appendChild(uuidElement);
            }
            
            // 更新统计信息
            document.getElementById('uuid-count').textContent = count;
            
            // 添加复制功能
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const uuid = this.getAttribute('data-uuid');
                    navigator.clipboard.writeText(uuid).then(() => {
                        const originalText = this.textContent;
                        this.textContent = '已复制!';
                        this.style.background = 'linear-gradient(to right, #10b981, #34d399)';
                        setTimeout(() => {
                            this.textContent = originalText;
                            this.style.background = 'linear-gradient(to right, #7c3aed, #a78bfa)';
                        }, 1500);
                    });
                });
            });
        }

        // 复制所有UUID
        function copyAllUUIDs() {
            const uuidElements = document.querySelectorAll('.uuid-display');
            if (uuidElements.length === 0) {
                alert('没有UUID可复制！');
                return;
            }
            
            const allUUIDs = Array.from(uuidElements).map(el => {
                return el.querySelector('span').textContent;
            }).join('\n');
            
            navigator.clipboard.writeText(allUUIDs).then(() => {
                const copyBtn = document.getElementById('copy-all-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '已复制全部!';
                copyBtn.style.background = 'linear-gradient(to right, #10b981, #34d399)';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = 'linear-gradient(to right, #8b5cf6, #c4b5fd)';
                }, 1500);
            });
        }

        // 初始化事件监听
        document.getElementById('generate-single-btn').addEventListener('click', () => displayUUIDs(1));
        document.getElementById('generate-batch-btn').addEventListener('click', () => {
            const count = parseInt(document.getElementById('batch-count').value) || 5;
            const validCount = Math.min(Math.max(count, 1), 50); // 限制在1-50之间
            document.getElementById('batch-count').value = validCount;
            displayUUIDs(validCount);
        });
        document.getElementById('generate-max-btn').addEventListener('click', () => {
            document.getElementById('batch-count').value = 50;
            displayUUIDs(50);
        });
        document.getElementById('copy-all-btn').addEventListener('click', copyAllUUIDs);
        
        // 页面加载时生成一个UUID
        window.addEventListener('DOMContentLoaded', () => displayUUIDs(1));
    </script>
</body>
</html>
